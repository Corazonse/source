<!--
    进程 process （多进程 单进程）
        就是程序的运行战友一分独有的空间
    线程 thread （多线程 单线程）
        是进程内的一个独立执行单元
        是程序执行的一个完整流程
        是cpu的最小的调度单位
    1.应用程序的代码必须运行在某个进程的某个线程上
    2.一个进程中至少有一个运行的线程：主线程 进程启动后自动创建
    3.一个进程中可以运行多个线程 我们说的程序是多线程运行的
    4.一个进程内的数据可以供其中的多个线程直接共享
    5，多个进程之间的数据时不能直接共享的 进程之间隔离独立
    6，线程池(thread pool):保存多个线程对象的容器 实现线程对象的反复利用

    相关问题
        何为
            多进程 一个应用程序同时启动多个实例运行
            多线程  在一个进程内 同时有多个线程运行

        比较单线程双线程
            多线程 同时执行
            优点：调高cpu的利用率
            缺点：创建多线程开销 线程切换开销 死锁与状态同步问题

            单线程
            优点：顺序编程 简单易懂
            缺点：效率低

            js是单线程运行的 但是H5的Web Workers（HTML5分线程技术） 可以多线程运行

            浏览器哦线程是多线程的

            浏览器进程
                有单进程 老IE firebox
                有多进程 chrome 新版IE
                如何查看浏览器是多进程运行
                    任务管理
