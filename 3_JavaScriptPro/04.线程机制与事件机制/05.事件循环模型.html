<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="btn01">测试</button>
<!--
    1.所有代码分类
        初始执行代码（同步代码）：包括绑定dom监听事件，设置定时器，发送ajax请求代码
        回调执行代码（异步代码）：处理回调逻辑
    2.js引擎执行的基本流程：
        初始化代码===>回调代码
    3.模型的2个重要的组成部分
        事件(定时器 dom ajax)管理模块
        回调队列模块
    4，模型的运转流程(循环)
        1.执行初始化代码，将事件回到函数交给对应模块管理
        2.当时间发生时，管理模块（次线程  在浏览器负责）会将回调函数及其数据添加到回调队列中（待处理）
        3.只有初始化代码执行完后（可能要一定时间），才会遍历读（event loop）取回调队列中的回调函数执行（主线程）



 -->
<script>
    function fn() {
        console.log('fn')
    }

    fn()

    document.getElementById("btn01").onclick = function () {
        console.log("点击btn01");
    }
    setTimeout(function () {
        console.log("setTimeout");
    }, 3000)

    function fn2() {
        console.log('fn2')
    }

    fn2()

</script>

</body>
</html>
