<body>
<!--
    Immediately-Invoice Function Expression
    立即执行函数表达式 （匿名函数自调用）
    (function(){
        var a = 3;
        console.log("aaa");
    })();
    作用：隐藏实现,不会污染外部（全局）命名空间
    用来编写js模块




 -->


<script>
    (function () {//匿名函数自调用
        var a = 3;
        console.log(a);
    })();
    var a = 4;
    console.log(a);

    ;(function () {
        var a = 1;

        function test() {
            console.log(++a);
        }

        window.$ = function () { //向外暴露一个全局函数（(test)
            return {
                test: test
            }
        }
    })()
    $().test();//$ 是一个函数  $ 执行后返回的是一个对象test test里面有一个放过++a
</script>

</body>
</html>
