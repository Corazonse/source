<body>
<!--
    在js条用函数时传递变量的参数时，是值传递还是引用传递?
        1-都是值传递 这个值可能是一般数据 也可能是地址数据
        2-可能是值传递，也可能是引用传递(地址值)
    在js引擎是如何管理内存
        内存声明周期
            -分配小内存空间，得到他的使用权
            -存储数据，可以反复进行操作
            -释放小内存空间
        释放内存
            -局部变量：函数执行完自动释放
            -对象：成为垃圾对象==>接着由垃圾回收期回收


 -->
<script>
    var a = 3;

    function fn(a) {
        a = a + 1;
    }

    fn(a);//这里传输的是3
    console.log(a);//3

    function fn2(obj) {
        console.log(obj.name);
    }

    var obj = {name: 'Tom'};
    fn2(obj);
    // -----------------------------------------------------------

    var a = 3;
    var obj = {}; //a obj {} 各占一个空间 {}是可释放对象
    // 垃圾回收器是定时才执行的 释放是马上释放 比如函数里面的局部变量时马上释放 然后在某个时刻回收(很快)

</script>

</body>
</html>
