<head>

<body>
<!--
   1.将函数作为另外一个函数的返回值
    2.将函数作为实参传递给另一个函数调用

 -->

<script>
    function fn1() {
        var a = 2

        function fn2() {
            a++
            console.log(a)
        }

        return fn2 //将函数作为返回值
    }

    var f = fn1() //首次创建
    f()//3 执行一次
    f()//4  执行二次
    // 以上共产生一个闭包

    function showDelay(mag, time) {
        setTimeout(function () {
            alert(mag) //引用了外部函数的实参
        }, time)
    }

    showDelay("你好", 2000)


</script>

</body>

</html>
