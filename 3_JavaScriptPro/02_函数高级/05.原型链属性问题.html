<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    1.读取对象属性是 会自动到原型链中查找
    2.设置对象的属性时 不回查找原型链，如果当前对象中没有此属性，直接添加属性并设置值
    3.方法一般定义在原型中，属性一般通过构造函数定义在对象本身上




 -->

<script>
    function Fn() {


    }

    Fn.prototype.a = 'xxx'
    var fn1 = new Fn()
    console.log(fn1.a)

    var fn2 = new Fn()
    fn2.a = 'yyy'
    console.log(fn1.a)
    console.log(fn2.a)

    function Person(name, age) {
        this.name = name
        this.age = age

    }

    Person.prototype.setName = function (name) {//方法还在原型上面
        this.name = name

    }
    var p1 = new Person("tom", 15)
    p1.setName("bob")//原型链现在自身寻找
    console.log(p1.name, p1.age);
    var p2 = new Person("tom", 15)
    // p2.setName("bob")//原型链现在自身寻找
    console.log(p2.name, p2.age)

    console.log(p1.__proto__ === p2.__proto__)//true


</script>

</body>
</html>
