<!--
    依次输出什么 递归调用 函数内部调用自己

    产生了多少个执行上下文
    4+1


 -->


<script>
    console.log("g " + i);//undefined

    var i = 1
    foo(1);//1 2 3 3 2 1
    function foo(i) {
        if (i == 4) {
            return;
        }
        console.log("foo()begin " + i);
        foo(i + 1);
        console.log("foo()end " + i);
    }

    console.log("g " + i);//1

    //先执行变量提升再函数提升
    function a() {
    }

    var a;
    console.log(typeof a);//function

    if (!(b in window)) {
        var b = 1;
    }
    console.log(b);//undefined

    var c = 1

    function c(c) {
        console.log(c);
    }

    // c(2) c is not a function
    // 以上函数等于
    var c

    function c(c) {
        console.log(c);
    }

    c = 1 //变量赋值在声明之后 在后手昂

</script>
