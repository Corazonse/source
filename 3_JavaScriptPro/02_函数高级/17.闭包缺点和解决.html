<body>
<!--
    1.缺点
        函数执行完毕后，函数内的局部变量没有释放 占用内存的时间会变长
        容易造成内存泄露
            内存泄露 --占用的内存没有及时释放
                --导致更容易内存溢出 常见有
                    --意外的全局变量 a=3 没有用var定义的函数内变量
                    --没有及时清理计时器或者回调函数 启动循环定时器没清理
                    --闭包
    2.解决
        能不用就不用
        及时释放 ！！！！！！
    3.补充
        内存溢出 程序运行时错误
            -就是程序需要内存超过剩余内存 抛出内存溢出错误
 -->
<script>
    function fn() {
        var arr = new Array[10000]

        function fn2() {
            console.log(arr.length);
        }

        return fn //内部闭包不释放 不用的时候就硬占用内存
    }

    var f = fn()
    f()

    f = null //内部函数成为垃圾对象 然后回收闭包对象


</script>

</body>

</html>
