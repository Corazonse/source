<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>

<body>
<!--1.bootstrap标题
    bootstrap对h1~h6的标题效果进行了覆盖
    提供了对应的类名，为非标题元素的设置样式 .h1~.h6
    副标题 small标签    .small类名（用不了 应该版本更新了）

    2.bootstrap段落
    .lead 极大加粗
    <small> 小号字
    <b>,<strong> 加粗
    <i>,<em> 斜体

    3.bootstrap强调
        .text-muted:提示， 使用浅灰色（#999）
        .text-primary:主要 使用蓝色（#428bca）
        .text-success:成功，使用浅绿色（#3c763d）
        .text-info：通知信息，使用浅蓝色（#31708f）
        .text-warning：警告，使用黄色（#8a6d3b）
        .text-danger：危险，使用褐色（#a94442）
    4.bootstrap对齐
        .text-left左对齐
        .text-right右对齐
        .text-center居中对齐
        .text-justify两端对齐
 -->
<h1>标题
    <small>
        副标题
    </small>
</h1>
<hr>
<h3>标题</h3>
<h2>标题</h2>
<div class="h1">你好</div>
<hr>
<p>bootstrap对h1~h6的标题效果进行了覆盖bootstrap对h1~h6的标题效果进行了覆盖</p>
<!-- 字体加大 加粗了 -->
<p class="lead"><small> bootstrap</small> 对h1~h6的标题效果进行了覆盖bootstrap对h1~h6的标题效果进行了覆盖</p>
<hr>

<!-- 强调 和 对齐 -->
<div class="text-muted text-right">.text-muted:提示， 使用浅灰色（#999)</div>
<div class="text-primary text-center">.text-primary:主要 使用蓝色（#428bca</div>
<div class="text-success text-justify">.text-success:成功，使用浅绿色（#3c763d</div>
<div class="text-info">.text-info通知信息使用浅蓝色#31708f</div>
<div class="text-warning">.text-warning警告使用黄色#8a6d3b</div>
<div class="text-danger">.text-danger危使用褐色#a94442</div>

</body>

</html>
