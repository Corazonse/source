<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>

<body>
<!--
    垂直显示 ： .checkbox
    文本框 ： .checkbox-inline
    bootstrap  对其比较好
 -->
<div>
    <!-- 垂直显示 -->
    <div class="checkbox">
        <label><input type="checkbox">游戏</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox">游戏</label>
    </div>
    <hr>
    <!-- 水平显示 -->
    <div class="checkbox">
        <label><input type="checkbox">学习</label>
        <label><input type="checkbox" name="ni">学习</label>
        <label><input type="checkbox" name="ni">学习</label>
        <label><input type="checkbox" name="ni">学习</label>
        <label><input type="checkbox" name="ni">学习</label>
    </div>
    <hr>
    <!-- 复选框 值是取决于value -->
    <div class="checkbox">
        <label><input type="radio">学习</label>
        <label><input type="radio" name="ni">学习</label>
        <label><input type="radio" name="ni">学习</label>
        <label><input type="radio" name="ni">学习</label>
        <label><input type="radio" name="ni">学习</label>
    </div>
</div>

<div>
    <div class="checkbox">
        学习<label><input type="checkbox-inline"> 游戏</label>
    </div>
    <div class="checkbox">
        学习<label><input type="checkbox-inline"> 学习</label>
    </div>
</div>


</body>

</html>
