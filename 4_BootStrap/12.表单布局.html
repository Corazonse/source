<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.css">
</head>
<body>
<!--
    表单布局
        水平表单
            设置样式:form-horizontal
 -->
<!-- 一行的表单 -->
<form action="#" class="form-horizontal" role="form">
    <!-- 表单元素组 -->
    <h2 class="text-center">用户信息表</h2>
    <div class="from-group">
        <!-- for属性绑定id 点击文本能聚焦框框 -->
        <label for="uname" class="control-lable col-sm-1 text-center" style="line-height: 20px;">姓名</label>
        <div class="col-md-2">
            <input type="text" id="uname" class="form-control" placeholder="你输入姓名">
        </div>
        <div class="from-group">
            <!-- for属性 -->
            <label for="password" class="control-lable col-sm-1 text-center">密码</label>
            <div class="col-md-2">
                <input type="password" id="password" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <!-- 内联表单 -->
        <form action="#" class="form-inline">
            <h2 class="text-center">用户信息表2</h2>
            <div class="from-group">
                <!-- for属性绑定id 点击文本能聚焦框框 -->
                <label for="uname1" class="control-lable col-sm-1 text-center" style="line-height: 20px;">姓名</label>
                <div>
                    <input type="text" id="uname1" class="form-control" placeholder="你输入姓名">
                </div>
                <div class="from-group">
                    <!-- for属性 -->
                    <label for="password2" class="control-lable col-sm-1 text-center">密码</label>
                    <div>
                        <input type="password" id="password2" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
        </form>
</form>

</body>
</html>
