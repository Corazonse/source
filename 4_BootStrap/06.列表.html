<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">

<body>
<!--
    1.列表
        无序列表(<ul><li> ... </li></ul>)

            有序列表(<ol><li> ... </li><ul>)

            定义列表(<dl><dt> ... </dd></dl>)
    -->
<div class="container">
    <!-- 默认无风格无序列表 list-unstyled -->
    <ul class="list-unstyled">
        <li>无序项目列表一</li>
        <li>无序项目列表二</li>
    </ul>
    <!-- 有序列表 -->
    <ol class="list">
        <li>项目列表一</li>
        <li>项目列表二</li>
    </ol>
    <dl class="list">
        <!-- 定义列表 dt有标题 -->
        <dt>HTML</dt>
        <dd>层叠样式表是一种样式语言</dd>
    </dl>
    <hr>
    <!-- 内敛列表  横向水平 -->
    <ul class="list-inline">
        <li>无序项目列表一</li>
        <li>无序项目列表二</li>
    </ul>
    <!-- 自定义列表为内敛列表  长度过长会 160px...    没生效 版本可能有问题-->
    <dl class="dl-horizontal">
        <dt>HTML</dt>
        <dd>层叠样式表是一种样式语言哈哈哈哈哈哈哈哈哈哈或或或或或或或</dd>
    </dl>
</div>

</body>

</html>
