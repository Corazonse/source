<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-3.6.1.js"></script>
</head>

<body>
<!-- 创建添加删除

-->
<ul>
    <li>
        我是原生的li
    </li>
</ul>
<div class="test">我是原生的div</div>


<script>

    //  -1.创建元素
    let li = $("<li>我是后来创建的li</li>")

    // 0.添加元素
    // （1）外部添加 after before 兄弟关系
    let div = $("<div>我是后生的的div</div>")
    $(".test").after(div);

    // （2）.内部添加 append 是放到后面去的 prepend是放在前面 父子关系
    // $("ul").append(li);
    $("ul").prepend(li);
    // 3.删除元素
    // $("ul").remove() //系自杀
    // $("ul").empty() //删儿子
    $("ul").html("") //和清空的效果一样


</script>


</body>

</html>
