<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 函数会立即执行
     * 1. Promise 构造函数:Promise (excutor){}\
     *
     * (1)executor 函数: 执行器 ]resolve,reject) =>{}
     *
     * (2) resolve 函数: 内部定义成功时我们调用的函数 value =>{}
     *
     * (3) reject 函数: 内部定义失败时我们调用的函数 reason =>0说明: executor 会在 Promise 内部立即同步调用,异步操作在执行器中执行
     *
     *                                  前面成功  后面失败
     * 2. Promise.prototype.then 方法: (onResolved, onRejected) => {}
     * (1)onResolved 函数: 成功的回调函数 (value) =>{}
     *
     * (2) onRejected 函数: 失败的回调函数 (reason) =>说明: 指定用于得到成功 value 的成功回调和用于得到失败 reason 的失败回调返回一个新的 promise 对象
     *
     *
     * 等同于then()第二个参数 是个失败的回调
     * p.catch(reason=>{
     *
     * })
     *
     *ss
     * */
    let a = Promise.resolve(521)
    //输入 promise函数对象 不属于实例对象 .reject同理(但是传入什么什么永远都是失败的 promise成功值也是失败)
    //如果传入的参数是 非promise对象 则返回的是一个成功你的promise
    //如果传入的是promise对象 则传入什么结果就决定了resolve的值
    console.log(a)

</script>
</body>
</html>
