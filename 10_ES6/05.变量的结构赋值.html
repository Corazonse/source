<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- ES6 允许按照一定模式从数组和对象中提取值，对于变量进行复制
        这种方式被称为解构赋值



-->
<!-- 1.数组的结构 -->
<script>
    const F4 = ['小', '喵', '男']
    let [x, m, n] = F4

    console.log(x);
    console.log(m);
    console.log(n);

    // 2.对象的结构
    const zhao = {
        name: '赵本山',
        age: 18,
        xiao: function () {
            console.log("你好赵本山");
        }
    }
    // let {name,age,xiao} = zhao
    // console.log(name);
    // console.log(age);
    // console.log(xiao);
    // xiao()
    // 使得代码更加简便
    let {xiao} = zhao
    xiao()

</script>
</body>
</html>
