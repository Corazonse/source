<script>
    /*
    私有属性 #xxx
    */
    class Person {
        name;
        #age;


        //    构造
        constructor(name, age) {
            this.name = name;
            this.#age = age;
        }

        getName() {
            console.log(this.#age);
        }
    }

    //    实例
    const girl = new Person("xi", 212)
    // 必须在类里面
    // console.log(girl.#age);
    console.log(girl.name);
    //    通过方法在内部调出来私有属性
    girl.getName()

    /*Promise.allSettled 必定返回成功的值
        数组参数 每个元素都是一个对象 有结果状态 和结果值
    */
    //    正则提取方法 String.prototype.matchAll
    let str = `
    <ul>
        <li><a>肖生克的救赎
            <p>上映时间:1994-09-10</p>
        </li>
        <li><a>阿甘正传</a>
            <p>上映时间:1994-09-10</p>
        </li>
    </ul>`
    //声明正则
    const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg
    //调用方法 可迭代对象 数据批量提取
    const result = str.matchAll(reg);
    //     // 迭代 一次解决
    //     for (let v of result)
    //     {console.log(v);
    // }
    const arr = [...result]
    console.log(arr);
