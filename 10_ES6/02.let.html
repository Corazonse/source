<script>
    let a

    // if else while for 都会出现块作用域


    {
        let girl = '周'
        var girl2 = '周'
    }
    // console.log(girl); 看不到
    console.log(girl2);

    // 3.不存在变量提升
    console.log(song); //undefined
    // console.log(song2);//报错

    {
        let school = "松田"

            console.log(school);
        }

        fn()
    }

</script>
