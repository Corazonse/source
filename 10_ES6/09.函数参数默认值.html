<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // ES6 允许给函数参数赋值初始值
    // 1形参初始值 具有默认值的参数 一般位置靠后
    function add(a, b, c = 10) {
        return a + b + c
    }

    let result = add(1, 2)
    console.log(result);

    //与解构赋值结合更方便
    function con({host = "127.0.0.1", username, password, port}) {
        console.log(host);
        console.log(username);
        console.log(password);
        console.log(port);
    }

    con({
        host: 'localhost',
        username: 'root',
        password: 'root',
        post: 3306

    })

</script>
</body>
</html>
