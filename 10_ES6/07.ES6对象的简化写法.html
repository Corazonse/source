<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // ES6允许在大括号里面 直接写入变量和函数 作为对象的属性和方法
    // 这样书写得更加简洁
    let name = "我们"
    let chan = function () {
        console.log("改变势在必行");
    }
    const SCHOOL = {
        // 简化版本
        name,
        chan,
        // 方法
        say() {
            console.log("叫什么叫！");
        }
    }
    console.log(SCHOOL.name);
    console.log(SCHOOL.say());

</script>

</body>
</html>
