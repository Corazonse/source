<script>
    /*
    ES6 模块化
    好处
        防止命名冲突
        代码重用
        高维护性

        模块化规范产品
            CommonJS => NodeJS Browserify 在浏览器引用要提前编译打包
            AMD => requireJS
            CMD => seaJS

    */
    /*
    依赖模块需要编译打包处理
     入口文件 就是把引入放一个文件里面然后在html文件一次引入
     <scrip》 src="xx" type="module"></scrip》

     模块化的语法
     export  暴露数据


          module.export  = value本身就是一个空的对象 暴露 就是暴露他的值
         分别暴露
         export let xxx = xxx

         统一暴露
         export{值名,函数名}

         默认暴露
         export default{
             任意类型,
             字符串,
             对象
         }
         调用default 语法  xx.default.方法 or（变量）

         import  引用数据
         通用形式
         import * as m1 from "路径"
         解构赋值形式 两次导入重名可以使用别名 xxx as 别名 引入default必须用别名
         import{xxx,xxx} from "路径"

         简便性 只针对默认暴露
         import m3 from "路径"
    */


</script>
