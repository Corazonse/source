<!--
    集合Set 本质上也是一个对象
        集合实现了iterator接口
 -->
<script>
    //声明一个set集合不存储重复数据
    let s = new Set()
    let s2 = new Set(["1", "2", "3", "1"])
    console.log(s2);
    // 大小 3
    console.log(s2.size);
    s2.add("4")//添加
    s2.delete("2")//删除
    console.log(s2);
    // 检查
    console.log(s2.has("1")); //true
    // 迭代
    for (let v of s2) {
        console.log(v);
    }
    //    清空集合
    s2.clear()
    //  集合的 实践
    let s3 = ["1", "2", "3", "1", "5", "36", "7"]
    let s4 = ["1", "3", "6", "7", "59", "36", "7"]
    let arr = ["1", "3", "6", "7", "59", "36", "7"]
    // 数组去重
    let re = [...new Set(s3)]
    console.log("去重后" + re);


    // 求 s3 和 s4 的交集
    // let result = [...new Set(s3)].filter(item => {
    //     let s5 = new Set(s4)
    //     if(s5.has(item)){
    //         return true
    //     }else{
    //         return false
    //     }
    // })
    // 上诉代码简化为
    let result = [...new Set(s3)].filter(item => new Set(s4).has(item))
    console.log("交集为" + result);

    // 求 s3 和 s4的并集 数组相加后变成集合
    let union = [...new Set([...s3, ...s4])]
    console.log(union);

    // 求 s3和s4 的差集 就是交集的取反
    let result2 = [...new Set(s3)].filter(item => !(new Set(s4).has(item)))
    console.log("差集为" + result2);
</script>
