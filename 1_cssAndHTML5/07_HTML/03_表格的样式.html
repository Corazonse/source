<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 现在基本用不上表格了  出了显示格式化数据 */
        table {
            /* 元素默认情况下是垂直居中的 */
            width: 50%;
            border: 1px solid black;
            /* 指定边框之间的距离
            border-spacing: 0px; */
            /* 让边框合并 */
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            border: 1px solid black;
            vertical-align: middle;
            text-align: center;
            height: 100px;
        }

        /* 如果表格中没有使用tbody而是直接使用tr,
            那么浏览器自动会创建一个tbody，并且将tr全部都放到tr
            而不是table的子元素
            */
        table tr:nth-child(2n+1) {
            background-color: #bfa;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: #bfa;
            /* 装换成table模式用于垂直居中 */
            display: table-cell;
            vertical-align: middle;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
<!-- table 的宽度不是100% -->
<table>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>地址</td>
    </tr>
    <tr>
        <td>1</td>
        <td>孙悟空</td>
        <td>男</td>
        <td>花果山</td>
    </tr>
    <tr>
        <td>2</td>
        <td>猪八戒</td>
        <td>男</td>
        <td>高老庄</td>
    </tr>
    <tr>
        <td>3</td>
        <td>沙和尚</td>
        <td>男</td>
        <td>流沙河</td>
    </tr>
    <tr>
        <td>4</td>
        <td>唐僧</td>
        <td>男</td>
        <td>女儿国</td>
    </tr>
</table>

</body>
</html>
