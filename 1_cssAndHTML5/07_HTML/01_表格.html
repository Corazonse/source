<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--
    在现实生活中，我们经常需要表格来表示一些格式化的数据
        课程表，人名单，成绩单。。
        Excel表
    同样在网页中我们也需要使用表格，我们通过table标签来创建一个表格




 -->
<table border="1">
    <!--在table中我们是用tr表示表格中的一行有几个tr就有几行
        在tr中使用土地表示一个单元格，有几个td就有几个单元格

    -->

    <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>

    </tr>
    <!-- 默认只占一个单元格
        colspan 横向合并单元格
        rowspan 纵向合并单元格
    -->
    <tr>
        <td>A1</td>
        <td>A2</td>
        <td colspan="2">A3</td>

    </tr>
</table>
</body>
</html>
