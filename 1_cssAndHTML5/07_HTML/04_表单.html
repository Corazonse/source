<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    表单
        -在现实生活中表单用于提交数据
        -在网页中也可以使用表单，网页中的表单用于将本地的数据提交给远程的服务器
        -使用form标签来创建一个表单

  -->
<!--
  form的属性
      action 表单要提交的服务器的地址

 -->
<input action="target.html">
<!-- 添加文本框
注意：数据要提交到服务器中，必须要指定一个 name属性 -->
<input type="text" name="username">
<!-- 换行 -->
<br>
<!-- 密码框 -->
<input type="password" name="password" id="">
<br>
<!-- 提交按钮 -->
<input type="submit" value="哈哈">
<br>
<!--单选按钮  相同的name属性就是分组成功 单选
    这种框叫选择框。必须指定valu属性，value属性就是用户最终要填写的值
    checked 可以将单选按钮设置为默认选中
-->
<input type="radio" name="radio" value="a" checked>
<input type="radio" name="radio" value="b">
<input type="radio" name="radio" value="b">
<br>
<!-- 多选框 -->
<input type="checkbox" name="test" value="1">
<input type="checkbox" name="test" value="1">
<input type="checkbox" name="test" value="3">
<input type="checkbox" name="test" value="4">
<br>
<!-- 下拉列表 selected 默认选中 -->
<select name="哈哈" id="">
    <option value="1">选项一</option>
    <option selected value="2">选项二</option>
    <option value="3">选项三</option>
</select>
</form>
</body>
</html>
