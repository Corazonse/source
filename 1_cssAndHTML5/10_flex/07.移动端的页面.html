<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 设置视口  固定名字名字          内容（dev 表示设备的完美视口） 初始化视口 -->
    <meta name="viewport" content="width=device-width" ,initial-scale=1.0>
    <title>Document</title>
    <style>
        .box1 {
            height: 100px;
            width: 100px;
            background-color: red;
        }</style>
</head>
<body>
<!-- 移动端默认的视口大小是 980px css像素
        默认情况下，移动端的像素比就是 移动宽度/
        如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比非常不友好
        会导致网页中的内容非常非常小

        编写移动端页面时：必须要确保一个比较合理的像素比
            1css像素 对应 2个物理像素
            1css像素 对应 3个物理像素
            写移动端的页面就是先调整网页的像素比
        -可以通过 meta 标签来设置视口大小
        -每一款移动设备设计时 都会有一个最佳的像素比
        只要将像素比设置为该值就能得到最佳效果
        将像素比设置为最佳像素比的视口大小称其为 完美视口
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        ↑结论：以后在移动端的页面就先把上边的玩意写上
-->
<div class="box1">

</div>
</body>
</html>
