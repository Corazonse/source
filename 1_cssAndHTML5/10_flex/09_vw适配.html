<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            /*
                网页中字体大小最小是12px，我们不能设置一个比12像素小的字体
                0可以，如果我们设立一个小于12px，则自动设置为12px


            */
            font-size: 13.333333333333vw;
        }


        .box1 {
            /* rem 等于一个字体大小
                -  1rem = 1 html的字体大小




            */
            /* 1个rem等于 网页中100px */
            width: 0.5rem;
            height: .35rem;
            background-color: aqua;
        }
    </style>
</head>
<body>


<div class="box1">

</div>
</body>
</html>l
