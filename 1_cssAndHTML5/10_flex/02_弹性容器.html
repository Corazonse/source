<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {

            width: 100%;
            height: 100px;
            border: 3px solid red;
            font-size: 50px;
            /* 设置为弹性容器 */
            display: flex;
            /* 
                flex-wrap:
                    设置弹性元素是否在弹性容器中自动换行
                    可选值：
                        nowrap 默认值：元素不自动换行
                        wrap 沿着 辅轴方向自动换行
                        wrap-reverse 沿辅轴反方向换行
            */
            /* flex-wrap: wrap-reverse; */
            /* flex-flow是 flex-wrap 和 flex-direction: 的简写属性 */
            flex-flow: row wrap;
            /* justify-content: 主轴上的元素如何排列
                    可选值：
                        flex-start 元素沿着主轴的起边排列
                        flex-end 元素沿着主轴的终边排列
                        center 元素居中排列  可以达到居中效果
                        space-around 空白分布元素两侧
                        space-between 空白分部到元素之间
                        space-evenly 元素分布到元素的单侧    （兼容性不好）
            */
            /* justify-content: space-between; */
        }

        li {
            height: 100px;
            width: 200px;
            background-color: #bfa;
            text-align: center;
            line-height: 100px;
            /* 弹性分配系数 */
            flex-shrink: 0;


        }

        li:nth-child(2) {
            background-color: yellow;

        }

        li:nth-child(3) {
            background-color: aqua;
        }
    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
