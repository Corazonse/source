<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {

            width: 600px;
            height: 800px;
            border: 3px solid red;
            font-size: 50px;
            /* 设置为弹性容器 */
            display: flex;
            flex-flow: row wrap;
            /* align-items: 
                -元素在辅轴上如何对齐
                -元素间的关系
                    -可选值：
                        stretch  默认值 将元素的长度设置为相同值
                        flex-start 元素不会拉伸，沿着辅轴起始边对齐
                        flex-end  元素不会拉伸，沿着辅轴终点边对齐
                        center 居中对齐
                        baseline 基线对齐
            
            
            */
            align-items: flex-start;
            /* align-content: 
                辅轴上空白空间的分布
                    可选值：
                        flex-start 元素沿着辅轴的起边排列
                        flex-end 元素沿着辅轴的终边排列
                        center 元素居中排列  可以达到居中效果
                        space-around 空白分布元素两侧
                        space-between 空白分部到元素之间
                        space-evenly 元素分布到元素的单侧    （兼容性不好）
                
                */
            align-content: flex-start;


        }

        li {
            width: 200px;
            background-color: #bfa;
            text-align: center;
            line-height: 100px;
            /* 弹性分配系数 */
            flex-shrink: 0;


        }

        li:nth-child(1) {
            /* align-self: 用来覆盖当前的 align-items
                    就单独设置
            */
            align-self: flex-end;
        }

        li:nth-child(2) {
            background-color: yellow;

        }

        li:nth-child(3) {
            background-color: aqua;
        }

        li:nth-child(4) {
            background-color: red;
        }

        li:nth-child(5) {
            background-color: green;
        }
    </style>
</head>
<body>

<ul>
    <li>1</li>
    <li>2
        <div>2</div>
    </li>
    <li>3
        <div>3</div>
        <div>3</div>
    </li>
    <li>1</li>
    <li>2
        <div>2</div>
    </li>
</ul>
</body>
</html>
