<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .box1 {
            width: 6.4vw;
            height: 4.667vw;
            background-color: aqua;
        }
    </style>
</head>
<body>
<!-- 不同设备的完美视口大小是不一样的 -->
<!-- iPhone 12pro 390px
     iPhone XR 414px
     由于不同设备的视口和像素比不同，所以同样的375个像素在不同设备下意义不一样
     比如iPhone12pro 到 iPhoneXR 会缺一块
     所以在移动端开发时， 就不能用px来布局了

     vw 表示的是视口的宽度（viewport width）
        -100vw 等于一个视口的宽度
        -1vw 等于百分之一是视口的宽度
        vw这个单位永远相对于相当于视口宽度进行计算
        设计图宽度
            750px 1120px
        设计图
            750px
        使用vw作为单位
            100vw
        创建一个 48px x 35px大小的元素 设计图中的像素

        100vw = 750px（设计图的像素）0.13333333333 = 1px
        6.4vw = 48px
        4.667vw = 35px


-->

<div class="box1">
    aaa
</div>
</body>
