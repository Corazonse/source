<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        样式的冲突：
            -通过一个不同选择器选中相同的元素，并且为我们相同的样式设置不同的值，此时就发生了冲突
        
        发生样式冲突冲突时，应用哪个样式有选择器的权重决定的
        选择器的权重
            !important       最高优先级（在样式的后边加，在开发中这玩意一定慎用）
            内联样式（行内样式） 1000
            id选择器            100
            类和伪类选择器       10
            元素选择器           1
            通配选择器*           0
            继承的样式           没有优先级

            b比较优先级时，需要将所有的选择器相加优先级计算，最后的优先级越高，则优先显示（分组选择器是单独计算 如div，#box1）
            选择器的累加不会超过其最的数量级，比如说类选择器再高也不会超过id选择器（单独选择器数量再多也不能越级）
            选择器越详细优先级一般挺高
            当优先级计算后 相等 此时优先使用靠下的样式！
        */
        div#box1 {
            color: black;
        }

        #box1 {

            color: darkblue;
        }

        .red {
            color: blue !important;

        }

        div {
            color: red;

        }


    </style>
</head>
<body>
<!--  -->
<div id="box1" class="red">
    我是一个div
</div>


</body>
</html>
