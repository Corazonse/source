<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*将所有段落设置为红色
        元素选择器
            作用：根据标签选中制定元素 
            语法:标签名{}
            例子：p{}  h1{}  div{}
        id选择器
            作用：根据元素的id属性值选中一个元素
            语法：#id属性值
            例子：#box{}，#red{}
        class类选择器
            作用：根据与元素的class属性值选中一组元素
            语法：.class属性值,可以用多个class
        通配选择器
            作用：选中页面中的所有元素
            语法：*属性值
        
        */
        * {
            font-size: 50px;
        }

        h1 {
            color: antiquewhite;
        }

        #rrr {
            color: azure;
        }

        .blue {
            color: blue;
        }

        .abc {
            font-size: 50px;
        }
    </style>


</head>
<body>
</body>
<h1> 标题
</h1>
<p> 第一段 </p>
<p id="rrr"> 第二段 </p>
<!-- 
    class 是一个标签属性，他和我们的id类似，不同的是我们的class可以重复使用
 -->
<p class="blue abc"> 第三段 </p>
<p class="blue abc"> 第四段 </p>
</html>
