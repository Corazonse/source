<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            /* 将class设置为红色 */
            color: red;
        }

        div.red {
            /* 将div字体改变为30px
                作用：选中同时复合多个条件的元素
                语法：选择器1选择器2选择器3选择器4
                注意点：
                    如果交集选择器中有元素选择器，必须使用元素选择器开头
            
            */
            font: 30px;
        }

        .a.b.c {
            color: aliceblue;
        }

        h1, h2, :nth-of-type() {
            /* x选择器分组（并集选择器）
                作用选择多个对应的元素
                语法：选择器1，选择器2，选择器3，选择器4

                甚至可以#b1,.p1,h1,div.red{}
            */
            color: blue;
        }

    </style>
</head>
<body>
<div class="red">我是div</div>
<p class="red">我是p</p>
<div class="a b c">是我div2</div>
<h1>h1</h1>
<h2>h2</h2>
</body>
</html>
