<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 59.25px;
            height: 74px;
            background-image: url(./10.米兔/奔跑吧少年.jpg);
            /* 因为背景图片会默认平铺循环所以设置 8 步 直接下面可以设置同等长度 */
            animation: run 1s infinite normal steps(8);

        }

        @keyframes run {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -474px 0;
            }
        }

    </style>
</head>
<body>
<div class="box1">

</div>
</body>
</html>
