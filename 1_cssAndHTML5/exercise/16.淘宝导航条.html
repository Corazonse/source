    <title>Document</title>
    <link rel="stylesheet" href="../02_CSS/css/reset.css">
    <style>
        /* 自适应网页 */
        .nav-inner {
            width: 100%;
        }

        /* 设置每一行的容器 */
        .nav-wrapper {
            /* 设置为弹性容器 */
            display: flex;
            /* 设置主轴上的空间分布 */
            justify-content: space-around;

        }

        .item {
            /* 空白留在各个东西中间 */
            width: 19%;
            text-align: center;

        }

        .item img {
            width: 100%;

        }

        .item a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

    </style>
</head>
