<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            display: block;
            height: 29px;
            width: 93px;
            background-color: aqua;
        }

        a:hover {

            background-color: red;
        }

        a:active {

            background-color: yellow;
        }

        /*
            图片属于网页中的外部资源。外部资源都需要浏览器单独发送请求加载
                浏览器加载外部资源时是按需加载的，用则要加载，不用则不加载
                像我们上边的练习 link 会首先加载 而我们hover 和 active会在指定状态触发时才会加载
                 图片会丢失一瞬间，解决办法用一张大图解决，只加载一次解决缓存问题
                 把按钮状态 放在一张图片的不同位置
        
        */

    </style>
</head>
<body>

<a href="javascript:;"></a>
</body>
</html>
