<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            /* css原生也吃吃变量的设置
                    好处，方便编辑
                    兼容性并不好
            */
            --color: #ff0;
            --length: 200px;
        }

        .box1 { /*计算函数(兼容性也是差)*/
            width: calc(1000px / 2);
            height: 100px;
            background-color: var(--color);
        }

        .box2 {
            width: 100px;
            height: 100px;
            color: var(--color);
        }

        .box3 {
            width: 100px;
            height: 100px;
            border: 10px solid var(--color);
        }
    </style>
</head>
<body>
<!--
    less是一门css的预处理方式
        -less是一个css的增强版，通过less可以编写更少的代码实现更强大的样式
        -在less中添加了许多的新特性：对变量的支持，对mixin的支持......
        -大体上less的语法是和css的语法是一只的，但是less中增添了许多css的扩展
            所以浏览器无法直接执行less代码。执行必须将less转换为css，然后又浏览器执行

        css传统语法
        div{
            width:100px;
        }
        ↑预处理编译成上面的语言
        less语法
        div
            width 100px

        预处理器less
            变量
                @定义
                变量的延迟加载
                变量的块级作用域（js是函数作用域）
            嵌套
                &:平级
            混合
                将一系列的规则集引入另一个规则集中
                混合的定义 在less规则中有明确定义，使用 .xx 形式来定义

                普通混合（编译到原生css中的）
                不带输出的混合（加括号·）
                带参数混合
                带默认值的混合
                xxxx
            计算
            继承 .extend(xx)

            less避免编译






 -->
<div class="box1">aaa</div>
<div class="box2">aaa</div>
<div class="box3">aaa</div>


</body>
</html>
