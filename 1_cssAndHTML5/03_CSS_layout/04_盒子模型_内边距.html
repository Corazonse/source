<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;

            border: solid 20px red;
            /* 
                内边距（padding）
                -内容区和边框之间的距离是内边距
                -一共有四个的内边距：
                padding-top or right left bottom
                -内边距的设置会影响到盒子的大小
                -背景颜色会延伸到内边距上
            */
            padding: 10px 20px 30px 40px;
            /* 
            也可以用跟border-with语法一致的
            padding: 10px 20px 30px 40px
            */
        }

        .box2 {
            /* 
                一个盒子的可见矿的大小由内容区 内边距 和边框共同决定
                    所以在计算盒子大小时，需要将这三个区域加到一起计算
                    500*500的盒子是 内容区 内边距 边框加起来一共的大小
            */
            width: 100%;
            height: 100%;
            background-color: blue;
        }

    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>

</body>
</html>
