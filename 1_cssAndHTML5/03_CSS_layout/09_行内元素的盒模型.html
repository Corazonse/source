<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            padding: 100px;
            /* 
            行内元素的盒子模型
                -行内元素不支持设置宽度和高度
                -行内元素可以设置padding，但是垂直方向padding不会影响页面的布局
                -行内元素可以设置border，垂直方向的border不会影响页面布局
                -行内元素可以设置margin，垂直方向的margin不会影响页面布局
    
            
            */
        }

        .box2 {
            height: 100px;
            width: 100px;
            background-color: aliceblue;
        }

        a {
            /*      样式
            display 用来设置元素显示的类型
                可选值：
                    inline将元素设置为行内元素‘
                    block将元素设置为块元素
                    inline-block将元素设置为行内块元素
                        行内块元素，既可以设置宽度又不会独占一行
                    none元素不在页面中显示 ，不占据位置
                    table 将元素设置为一个表格
            visibility 用来设置元素的显示状态
                可选值：
                    visible 默认值，元素在压面中正常显示
                    hidden 元素在页面中隐藏 不显示，但依然占据页面的位置
            */

            display: block;
            width: 100px;
            height: 100px;
            background-color: red;

        }
    </style>
</head>
<body>
<span class="box1">
    我是span
   </span>
<div class="box2">woshinidie</div>
<a href="javascript:">超链接</a>

</body>
</html>
