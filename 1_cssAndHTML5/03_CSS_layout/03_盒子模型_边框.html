<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        边框
            要设置边框有三种样式
            边框的的宽度 border-width
            边框的颜色   border-color
            边框的样式   border-style

     -->
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: brown;
            /* border-width 不写也有默认值 一般是三个px
               border-width可以用来指定四个方向的边框的宽度
                值的情况
                    四个值： 上 右 下 左
                    三个值： 上 左右 下
                    两个值： 上 下
            */
            /* border-width: 10px; 四个值 */
            /* 
            border-width: 10px 20px 30px;
            border-width: 10px 20px
    除此之外
            border-xxx-width  (xxx 可以代指为 top left right bottom 单独指定上 左 右 下)
             */
            border-width: 10px 20px 30px 40px;
            /* 
                borde-color
                    -指定是四个边的颜色 语法规则和上面的大小一致
                    -但是一般一个颜色就完事了，不写的话默认黑色
            
            */
            border-color: blue red yellow yellowgreen;

            /* 
            border-style 表示边框的样式
                solid表示虚线
                dotted 点状虚线
                dashed 虚线
                double 双线
                也遵循上面四边的语法 top这些 都行！但是一般不这么用
                不写默认值 none 表示没有边框
            
            */
            border-style: solid;
            /* border最常用的简写属性，通过该属性设置边框的所有相关样式 并且没有顺序要求
                也遵循 border-top：这类语法

                
            
            */
            border: solid 10px orange;
            border-top: none;

        }

    </style>

</head>
<body>
<div class="box1"></div>
</body>
</html>
