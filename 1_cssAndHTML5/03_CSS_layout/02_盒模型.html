<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /*
                内容区（content）,
                元素中的所有的子元素和文本内容都在内容区排列
                内容区的大小由width 和 height 两个属性来设置

                边框（border），边框是盒子的边缘 区分内外
                要设置边框有三种样式
                边框的的宽度 border-width
                边框的颜色   border-color
                边框的样式   border-style

            */
            width: 100px;
            height: 100px;
            background-color: yellow;

            border-width: 10px;
            border-color: blue;
            border-style: solid;
        }
    </style>
</head>

<body>
<!--
    盒模型、盒子模型、框模型（box model）
        -CSS将页面中的所有元素设置成为了一个 矩形 的盒子
        -将元素设置为矩形的盒子后，对页面的布局就是变成将不同的盒子摆放到不同的位置
        -每个盒子都是由以下几个部分组成
            -内容区（conten） 前三个决定了大小
            -边框（border）
            -内边距（padding）
            -外边距（margin）



 -->
<div class="box1"></div>
</body>
</html>
