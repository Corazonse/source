<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: aliceblue;
            padding: 10px;
            border: 10px red solid;
            /* 用来设置盒子尺寸的计算方式（设置width和height的作用）
                可选值：
                    conten-box 默认值，宽度和高度用来设置内容区的大小
                    border-box 宽度和高度用来设置整个盒子的可见框大小
                        width 和 height 指的是内容区和内边距和边框的总大小
                        （边框会往里面挤，减少内容区的空间来）
            */
            box-sizing: content-box;


        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
