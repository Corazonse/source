<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aliceblue;
            /* 
                outline相比border而言不影响盒子可见区的大小
            */
            border: 10px red solid;
            /* 用来设置盒子的阴影效果（第一个值是左侧偏移量 第二个值是下侧偏移量（赋值
            是反方向移动）），
            第三个值是模糊效果，值越大模糊效果就越好（模糊半径）
            不会影响大小 */
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .3);

        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 用border-radius:来设置圆角
                border-top-left-radius
                border-botton-left-radius*/
            /* 意思是设置了一个半径为10
            px的圆角 */
            /* border-top-left-radius:100px; */
            /* 也有椭圆画法 ,第一个水平方向，第二个垂直方向*/
            /* border-top-right-radius:50px 20px ; */
            /* 又或者同时指定四个方向 */
            border-radius: 20px;
            /* 又或者 左上 右上 右下 左下 */
            border-radius: 10px 20px 30px 40px;
            /* 三个值就是 左上 右上左下 右下 */
            /* 两个值就是 左上右下 右上左下 */
            /* 也有border-radius:20px / 50px;变成圆形  */
            /* border-radius: 50%; 变圆形 */

        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
