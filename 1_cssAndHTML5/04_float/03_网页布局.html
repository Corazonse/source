<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header, main, footer {
            width: 1000px;
            margin: 0 auto;
        }

        header {
            height: 150px;
            background-color: rgb(20, 221, 154);


        }

        main {
            height: 300px;
            background-color: rgb(19, 6, 53);
            margin: 10px auto;
        }

        /* 因为是行内元素会残生溢出，要达到水平排列的效果 ，所以要向左浮动*/
        nav, article, aside {
            float: left;
            height: 100%;
        }

        nav {
            width: 200px;
            background-color: aqua;

        }

        article {
            width: 480px;
            background-color: aquamarine;
            margin: 0 10px;
        }

        aside {
            width: 300px;
            background-color: rgb(139, 28, 80);
        }

        footer {
            height: 150px;
            background-color: rgb(53, 33, 184);


        }


    </style>
</head>
<body>
<!-- 创建头部 -->
<header></header>
<!-- 创建主体 -->
<main>
    <nav>

        <!-- 左侧导航条 -->
    </nav>
    <article>
        <!-- 中间内容 -->
    </article>

    <aside>

        <!-- 右侧内容 -->
    </aside>

</main>
<!-- 网页底部 -->
<footer></footer>
</body>
</html>
