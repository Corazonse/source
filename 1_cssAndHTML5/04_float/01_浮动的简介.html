<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 200px;
            width: 200px;
            background-color: aqua;
            float: left;
            /* 
            哦通过浮动可以以使一个元素想其父元素的左侧或者右侧移动
                使用float属性来设置于元素的浮动
                可选值：
                    none默认值
                    left元素向左浮动
                    right元素向右浮动
                    注意:元素设置浮动以后，水平布局的等式便不需要将至成立(也就是右边那个的外边距不见了)
                    元素设置浮动以后，会完全从文档流中脱离，不再占据文档流的位置
                    所以元素下边的还在文档流中元素会自动向上移动
                浮动的特点：
                1.浮动元素会完全脱离文档流，不再占据文档流中的位置
                2.设置浮动以后元素会向父元素的左侧或右侧移动
                3.浮动元素默认不会从父元素中移出
                4.浮动元素向左或向右移动时不会超过前面的其他浮动元素盖住其他的浮动元素（会按顺序排序）
                5.若果浮动元素的上边是一块没有浮动的块元素，则浮动元素无法上移
                6.浮动元素不会超过他上面的浮动的兄弟元素，最多就是和它一样高
                简单总结:
                    浮动目前来讲它的主要嘴鸥用就是让页面中的元素可以水平排列
                    通过浮动可以制作一些水平方向的布局
            */

        }

        /*
            如果想他们正经排列则都让box脱离文档流一起排列
        */
        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
