<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            border: 10px red solid;

        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: black;
            /* 在此 高度塌陷了
            高度塌陷的问题
                在浮动布局中，父元素的高度默认是被子元素撑开的
                当子元素浮动后，其会完全脱离文档流，子元素冲文档流中脱离
                将会无法撑起父元素的高度，导致父元素高度丢失
                父元素高度丢失以后，旗下的元素会商议，导致页面的布局混乱
                所以高度它显示浮动布局中比较常见的问题，这个问题我们必须要处理！
                解决方案：
                1.给父元素写死（不能用）
                2.BFC（Block Formatting Context）
                    -BFC是一个css中的一个隐含的属性，可以为一个元素开启BFC
                    改元素会变成一个独立的布局区域
                    -开启BFC后的特点
                    1.开启BFC的元素不会被浮动元素锁覆盖
                    2.开启BFC的元素子元素和父元素外边距不会重叠
                    3.开启BFC的元素可以包含浮动的子元素
                    -可以通过一些特殊的方式开启元素的BFC
                    1.设置浮动（会从文档脱离，丢失宽度）
                    2.设置行内块元素（丢失宽度也不推荐）
                    3.将元素的overfl设置为一个非visib的值
                        常用方式设置 overflow:hidden副作用小（方便快捷临时）;
            */
            float: left;

        }

    </style>
</head>
<body>
<!-- 希望样式根据子元素高度变化 -->
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
