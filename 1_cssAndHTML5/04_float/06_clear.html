<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;

        }

        .box3 {
            /* box3受到了box1位置浮动的影响，位置发生了改变
                如果我们不希望某个元素因为其他元素浮动的影响而改变位置
                可以通过clear属性来清楚浮动元素对当前元素所产生的影响
            clea
                -作用:清楚浮动元素对前元素所产生的影响
                -可选值
                    left 清楚左侧浮动元素对当前元素的影响
                    right 清楚右侧浮动元素对当前元素的影响
                    both 清楚两侧中最大影响的那侧
                -原理：
                    设置清楚浮动以后，浏览器会自动为元素加伤一个外边距
                    以使其位置不受其他元素影响
            */
            width: 100px;
            height: 100px;
            background-color: orange;
            clear: left;
        }

    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2"></div>
<div class="box3">3</div>
</body>
</html>
