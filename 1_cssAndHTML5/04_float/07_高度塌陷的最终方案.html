<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            border: 10px red solid;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
        }

        .box3 {
            clear: both;
        }

        /* 比较完美的解决高度塌陷的办法 */
        .box1::after {
            /* 行内元素 */
            content: '';
            /* 转换为块元素 */
            display: block;
            /* 然后清浮动元素影响 */
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>

</div>

</body>
</html>
