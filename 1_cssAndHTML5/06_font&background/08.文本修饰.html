<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            font-size: 50px;
            /*  text-decoration 设置文本修饰
                    可选值：
                        none 什么都没有
                        underline 下划线
                        line-through 删除线
                        overline 上划线
                        还可以直接加颜色
                        如 text-decoration:underline red;
            */
            text-decoration: underline;
            /* 
                white-space 设置网页如何处理空白
                    可选值：
                        normal 正常
                        nowrap 不换行
                        pre    保留空白
            
            */

        }

        .box2 {
            width: 200px;

            white-space: nowrap;
            /* 裁剪溢出文本 */
            overflow: hidden;
            /* 文本溢出的内容设置为省略号 */
            text-overflow: ellipsis;
        }

    </style>
</head>
<body>

<div class="box1">
    今天天气真不错！

</div>
<div class="box2">
    asjdhasfjh asjddhgkfjh
    asjdhasfjh
    aa
</div>
</body>
</html>
