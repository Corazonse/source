<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过渐变可以设置一些复杂的元素
        可以涉嫌从一个颜色想起他颜色过渡的效果 
        ！！！渐变就是图片。需要通过background-image来设置
        线性渐变，颜色沿着一条直线发生变化
            background-image:linear-gradient(to right,x,y)
                向右边x想y直线渐变（不写方向默认 to bottom）还可以写 to top left
                方向还有 度数改变方向 90deg， 90度转变
                方向还有1turn .5turn(一圈,半圈)
            -渐变可以指定多个颜色，多个颜色默认情况下平均分布
                也可以手动指定渐变的分布情况
                background-image:linear-gradient(red 50px,yellow 100px)
                指定颜色的起始位置
                可平铺渐变色，可以达到平铺 重复的效果甚至 background-repeat对他的重复修改也不起作用
            background-image:repeating-linear-gradient(red,yellow)重复
                 */

        .box1 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(red, yellow, #bfa);
        }

    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
