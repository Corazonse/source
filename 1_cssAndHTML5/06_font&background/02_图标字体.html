<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
    <style>
        .fas xxx {
            font-size: 100px;
        }
    </style>
</head>
<body>
<!--
    图标字体（iconfont）
        -在网页中经常需要使用一些图标，可以通过图片来引入图标
        但是图片大小本身比较大，并且不灵活
        所以在使用图标时，我们可以通过将图标直接设置为字体
        然后通过font-face的形式来直接引入，这样我们就可以通过使用字体形式使用图标
        （需要使用的时候直接搜索 图标字体 （阿里巴巴矢量图标库，font aweso））
    font awesome 使用步骤
        1.下载 https://fontawesome.com/
        2.解压
        3.将css和webfonts放在同一级目录下
        4.将all.css引入到网页中
        5.使用图标字体
            -直接通过类名来使用图标字体
            <i class="fas xxx"></i>
            <i class="fab xxx"></i>
    -->


<i class="fas fa-bell"></i>
</body>
</html>
