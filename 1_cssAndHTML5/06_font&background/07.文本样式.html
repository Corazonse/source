<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            border: 1px solid red;
            /*
                text-align: 文本的水平对齐
                 可选值：
                    left左边对齐
                    right 右边对齐
                    center 居中对齐
                    justify 两端对齐


            */
            /* text-align: justify; */
            /*
                    vertical-align:  垂直对齐
                        可选值:
                            baseline 默认值 基线对齐
                            top 顶部对齐
                            middl 居中对齐（把元素和基线的高度加上一半的）
                            bottom 底部对齐
                            xx px  灵活设置

            图片一般也会沿着基线对齐导致不平，可以通过该设置对齐
            */
            vertical-align: middle;


        }

    </style>
</head>
<body>
<div>
    lore asdgdkgjlfkgj asdkhjfgkgjhkfjgh SDLAJKFHDskldfjhssdfsd
</div>
</body>
</html>
