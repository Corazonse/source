<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把自己服务器的地址提供在本地使用
            问题：
                1.因为要在服务器加载 所以可能会很慢
                2.版权问题    
                3.字体格式ttf 一般兼容性好 但是如果不支持的话 要提供多个格式
        */
        @font-face {
            /* 制定字体的名字 */
            font-family: myfont;
            /* 服务器中字体的路径 */
            src: url('./font xxxxx') format(xxxx);
            /* format告诉浏览器字体格式 一般不写 保险起见 */
        }

        p {


            /* 
            字体相关的样式
                字体是矢量图 无限放大不会失真
                color 用来设置字体颜色
                font-size 字体大小
                em 相当于当前元素的font-size
                rem 相当于根元素的一个font-size
                font-family 字体族（字体格式） 不存在版权问题，这是建议用户是用什么字体
                    可选值:制定字体类别，浏览器会自动使用该类别的字体
                        serif（衬线字体）
                        sans-serif（非衬线字体）
                        monospace（等宽字体）（字母与字母之间）
                        cursive（草书）
                        fantasy（优雅）  后两种少用
            
            
            */
            color: aqua;
            font-size: 40px;
            /* 字体生效优先使用第一个，第二个无法使用则使用第二个，以此类推 ，有空格的字体可以加引号防止意外*/
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
<p>
    今天天气真不错啊,hello HELLO
</p>
</body>
</html>
