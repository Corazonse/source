<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            /* 字体的简体属性 
            语法 字体大小/行高 '字体族' '字体族' 
            行高也可以省略不写，如果不写会设置默认值
            */

            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            /* 等价于 */
            font: 50px 'Courier New', Courier, monospace;
            /* font-weight
                    可选值
                    norma 默认值 不加粗
                    bold 加粗
                    有100-900 九个级别，越大越粗（基本上没什么用）    
            
            */
            font-weight: bold;
            /* font-style
                    可选值
                    norma   正常的
                    italic  斜体的
                    */

            font-style: normal;
            /* 最终的语法
                font：加粗 风格 大小/行高 字体族；
                不写不等于没有 会使用默认值
            
            
            
            
            */


        }

    </style>
</head>
<body>
<div>
    今天天气真不错 hello HELLO
</div>
</body>
</html>
