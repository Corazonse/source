<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: aliceblue;
            height: 500px;
            width: 500px;
            background-image: url(../exercise/02.网易新闻右侧列表/1.png);
            background-repeat: no-repeat;
            overflow: auto;
            /* background-position: 50px 50px; */
            /* 边框下面有背景
                设置背景的范围
                    background-clip
                        可选值：
                            border-box 默认值，背景会出现在边框的下边
                            padding-box 背景不会出现在边框，但会出现在内容区和内边距
                            content-box 背景只会出现在内容区
                    background-origin 背景图片的偏移量计算的原点
                        padding-box 默认值，background-position从内边距处开始计算
                        content-box 背景图片的偏移量从内容区处计算
                        border-box 背景图片的变量从边框处开始计算
            
            */
            background-origin: conten-box;
            background-clip: content-box;
            /* 
                background-size 设置背景图片的大小
                    第一个值表示宽度
                    第二个值表示高度
                        如果只写一个，则第二个默认值是auto
                可选值
                    cover图片的比例不练，将元素铺满
                    contain 图片比例不变，将图片在元素中完整显示

            
            */
            background-size: 100% auto;
            border: 10px red double;
        }

        .box2 {
            width: 300px;
            height: 1000px;
            background-image: url(../exercise/02.网易新闻右侧列表/1.png);
            background-repeat: no-repeat;
            background-color: aliceblue;
            /* background-attachment
                可选值
                    fixed 固定
                    scroll 默认值 滚动
            */
            background-attachment: scroll;
        }

        /* background 背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置 */
        /* background-size 一定设置background-position后边 并且用/隔开
         background-size/background-position
        background-origin必须写在background-clip先
        因为他们两的可选值是一样的
        没有哪个是必须写的 其他没有顺序 */
        .box3 {
            width: 500px;
            height: 500px;
            background: url(../exercise/02.网易新闻右侧列表/1.png) #bfa center center/contain no-repeat;
        }
    </style>
</head>

<body>
<div class="box1">
    <div class="box2">

    </div>
</div>
<div class="box3"></div>
</body>

</html>
