<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /*
                变形就是指通过CSS来改变元素的形状或位置
                    -变形不会影响到页面的布局,不会对文档流产生任何影响
                    -transform用来设置元素的变形效果带()的都是元素
                        -平移
                            transformX() 沿着X轴方向平移
                            transformY() 沿着Y轴方向平移
                            transformZ() 沿着Z轴方向平移
                                -平移元素时，百分比是相对自身计算

            */
            transform: translateX();
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: 0 auto;
            margin-top: 200px;
        }

        /* .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 0 auto;

        } */
        .box3 {
            /* width: 100px;
            height: 100px; */
            background-color: orange;
            position: absolute;
            /* 以下便是灵活的居中  */
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);

            /* 这种方式的居中，值适用于确定大小的元素
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto; */

        }

        .box4, .box5 {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 0 10px;
            float: left;
            transition: all .3s;
        }

        /* 不影响别的元素 */
        .box4:hover, .box5:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);

        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3">aaa</div>
<div class="box4"></div>
<div class="box5"></div>

</body>
</html>
