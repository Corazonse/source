<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            height: 800px;
            width: 800px;
            background-color: aqua;
            /* 上述条件出现外边距折叠 开启解决  */
            overflow: hidden;
        }

        .box1 div {
            height: 100px;
            width: 100px;
            margin-bottom: 100px;


        }

        /* transition(过渡)
            -通过过渡可以指定一个属性发生变化时的切换方式
            -通过过渡可以创建一些非常好用的效果，提升用户体验
            transition-property 执行过渡的属性
                多个属性使用 , 隔开（大部分属性都支持过渡效果 只有他的值有数值，能计算。 颜色 角度）
                如果多个属性可以用all
                注意过渡时必须是一个有效数值向另外一个有效数值进行过渡 auto不是有效数值
                transition-propert:width , heigth;

            transition-durtion 执行过渡效果的指定时间
                transition-durtion:2s;
                1s=1000ms，也可以分别指定时间 如果上述是 width,height; 时间可以改为 100s.10s

            transition-timing-function：过渡的时序函数
                指定过渡的执行方式
                    可选值：
                    ease 默认值 慢速开始，再加速，再减速
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先加速 后减速
                    cubic-bezier() 来指定时序函数(网站可以自己生成曲线值)
                        https://cubic-bezier.com cubic-bezier(.24,.95,.82,-0.88)
                    steps() 分步执行过渡效果
                        默认值steps() 或 （步，end）
                        可以设置第二个值 （end表示一秒数完了再动，start表示一上来就动）

            transition-delay: 比搜地过渡效果的延迟，等待一段时间后再执行过渡

        一般情况下可以用 transition设置
            没有顺序要求，只有一个要求，如果要写延迟，则两个时间中第一个就是时序时间
            第二个就是延迟时间。

        */
        .box2 {
            background-color: aquamarine;
            /* 过度动画 第一个可选值 height width all */
            transition: all 5s;
            transition-delay: 2s;
        }

        .box3 {
            background-color: red;
            transition: all 5s;
        }

        /* 鼠标移入box1时候 box2发生变化 */
        .box1:hover .box2 {
            /* width: 200px;
            height: 200px; */
            background-color: orange;
            margin-left: 700px;
        }

        .box1:hover .box3 {
            background-color: orange;
            margin-left: 700px;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2">

    </div>
    <div class="box3">

    </div>
</div>
</body>
</html>
