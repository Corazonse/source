<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            height: 500px;
            border-bottom: 10px black solid;
            margin: 50px auto;
            /* 防止外边距重叠 */
            overflow: hidden;

        }

        .outer div {
            float: left;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: aqua;
            animation: ball 2s forwards infinite ease-in;
        }

        div.box2 {
            background-color: orange;
            animation-delay: .1s;
        }

        div.box3 {
            background-color: red;
            animation-delay: .2s;
        }

        div.box4 {
            background-color: rgb(255, 0, 183);
            animation-delay: .3s;
        }

        div.box5 {
            background-color: rgb(21, 16, 8);
            animation-delay: .4s;
        }

        div.box6 {
            background-color: rgb(110, 13, 62);
            animation-delay: .5s;
        }

        @keyframes ball {
            0% {
                margin-top: 0;
            }
            20%, 60%, to {
                margin-top: 400px;
                animation-timing-function: ease-in;
            }
            40% {
                margin-top: 200px;
            }
            80% {
                margin-top: 300px;
            }
        }
    </style>
</head>

<body>
<div class="outer">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</div>
</body>

</html>
