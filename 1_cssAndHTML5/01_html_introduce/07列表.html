<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!-- 列表list
    在html也有列表，有三种
    1 有序列表
    2 无序列表
    3 定义列表

    无序列表，使用ul标签来创建无序列表（用的多）
        使用li表示列表项
    有序列表用ol
    定义列表使用dl标签来创建一个定义列表
    使用dt来表示定义的内容
    使用dd对内容进行一个解释说明
    列表之间可以互相嵌套

-->
<body>
<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
    <ul>
        <li>嵌套</li>
    </ul>

</ul>
<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>

</ol>
<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构，结构用来规定网页中哪里是标题哪里是段落</dd>
</dl>

</body>
</html>
