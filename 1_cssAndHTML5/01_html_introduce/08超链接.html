<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<!-- 
    超链接可以让我们从一个页面跳到其他页面
    或者是当前页面的其他位置
    使用a标签定义超链接
        属性：
            href制定跳转目标路径。
            -值可以是外部网站地址
            -也可以是内部页面地址(要在统一目录)（相对路径）
    超链接也是一个行内元素，在a标签中可以嵌套除他自身的任何元素

 -->
<body>
<a href="https://www.bilibili.com/video/BV1XJ411X7Ud?p=20&vd_source=dfcfd9518603e4ac4c02f9b41178d1e4">百度</a>
<br>
<a href="07列表.html">列表</a>
</body>
</html>
