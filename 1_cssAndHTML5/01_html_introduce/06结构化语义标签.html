<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 布局标签 -->
    <meta charset="UTF-8">
    <title>结构化标签</title>
</head>
<body>
<!-- header表示头部
     main比扫视网页的主体（一个页面中只会有一个main）
     footer 表示网页的底部
     nav 表示网页的导航
     aside 侧边栏一般
     article 独立文章，article里面还可以有一个小的article文章
     section 表示一个独立的区块，上边的标签都不能使用时用section
     div 用得最多的，没有语义就是用来表示一个区块，目前来讲div还是最主要的布局元素，能代替上面所有的
     header footer也可以表示某一个块的头部和底部
     span 行内元素，没有任何语义，一般用于在网页中选中的文字
-->
<header>头部部分</header>
<main>主体部分</main>
<footer>底部</footer>
<nav>表示网页中的导航</nav>
<aside>和主体相关的其他内容，但不属于主体</aside>
<article>表示一个独立的文章</article>
<section>表示一个独立的区块</section>
<div>通常用div代替上面的,html5之前的 上面的大部分都是html5新的玩意</div>
<span></span>
</html>
