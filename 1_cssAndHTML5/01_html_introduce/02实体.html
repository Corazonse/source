<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!--
      在网页中编写多个空格会被浏览器解析为一个空格
      在我们html中，有些情况不能直接书写特殊符号，比如我们多个空格，比如两侧的大小yu
      如果需要在网页中书写这些特殊符号，和需要使用html的实体和转义字符

      实体语法：
       &实体的名字；
          &nbsp; 空格
          &gt;大于号
          &lt;小于号
          &copy;版权符号  禁止复制
     -->

    <title>实体</title>
</head>
<body>
<p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错</p>
<p>
    a&lt;b&gt;c
</p>
</body>
</html>
