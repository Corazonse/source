<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- meta主要用于设置网页中的一些元数据，元数据不是给用户看的主要给网页与爬虫搜索引擎
        charset 制定网页的字符集
        name   指定的数据的名称
        contenr 指定的数据内容
        keywords 表示网站的关键字 ，可以指定多个关键字，用英文的逗号隔开  
 
    -->
    <meta name="keywords" content="HTML5,前段,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <!-- 提示在搜索引擎的搜索结果那里 -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <!-- 3秒后跳转到百度 -->
    <title>Document</title>
    <!-- title显示为搜索后的标题 -->
</head>
<body>

</body>
</html>
