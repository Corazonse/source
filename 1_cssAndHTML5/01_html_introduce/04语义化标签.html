<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!-- 在网页中html转么扶着网页的结构
    所以在使用的时候应该关注标签的寓意而不是他的样式
    标题标签：
    h1~h6六级标题
    重要性递减 h1在网页中的重要性仅次于title标签
    一般情况下一个页面只有一个h1
    一般使用到h1~h3，h4~h6很少用因为重要性很低，搜索引擎不关注
    在页面中独占一行都成为块元素（block elemen）

-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级</h4>
<h5>五级</h5>
<h6>六级</h6>
<hgroup>
    <!-- 有联系的可以用标题组来组合秋来 -->
    <h1>回乡偶书</h1>
    <h2>其一</h2>
</hgroup>
<!-- p标签类似段落，他也是一个块元素
 -->
<p>我是一个在p标签中的一个内容</p>
<p>今天天气<em>真</em>不错啊啊啊！</p>
<p>今天必须<strong>完成作业</strong></p>
鲁迅说：
<blockquote>这句话我重来没有说过</blockquote>
子曰
<q>这句话我说过</q>
<br>
<!-- em 标签可以表示语音语调的加重，strong表现内容重要
    在页面中不会独占一行的袁术成为行内元素（inline element
    ）
    blockquote 表示一个长引用  块元素
    q短引用
-->
</body>
</html>
