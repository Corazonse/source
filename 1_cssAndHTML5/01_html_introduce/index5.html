<!--文档声明-->
<!doctype html>
<html><!--html的跟标签，网页所有内容都写根元素里面 -->
<head>
</head>
<meta charset="utf-8">

<!--		head是网页的头部，head中的内容不会在
             meta标签用来设置网页的元数据，这里meta用来设置网页的字符集避免乱码问题 
			网页直接出现，只要来帮助浏览器或者搜索引擎来解析网页-->

<title> 网页标题</title><!--除了网页标题以外，搜索引擎会根据title中的内容来判定网页内容-->
<body>
<!--网页所有能看的内容都是在body-->
<h1>网页的大标题</h1>
</body>


</html>
