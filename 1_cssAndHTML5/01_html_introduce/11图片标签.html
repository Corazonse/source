<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        图片标签用于向当前页面引入一张外部图片
        使用img标签引入外部图片，img是一个自结束标签
        img属于一种替换元素（机遇块和行内元素之间）
        写入的不是img本身而是他们引用的东西
        属性：
            src 属性指定的是外部途径的路径
            alt图片描述，默认情况下不显示，有些浏览器浏览器加载不出来时显示描述
            搜索引擎会根据alt中的内容来识别图片
            width 图片的宽度（单位是像素）
            height 图片的高度
                -宽度和高度重只修改了一个，另外一个也会等比例缩放
            注意：
                一般情况下在pc端不建议修改图片的大小，需要多大就裁剪多大
                但是在移动端，经常需要对图片进行缩放（主要是大图缩小）
     -->
</head>
<!--
    图片格式
        -jpeg（jpg）
            -支持的颜色比较丰富，不支持透明效果，不支持动图
            -一般用来显示照片，也可以压缩
        -gif
            -支持的颜色别计较少，支持简单透明，支持动图
            -颜色单一的图片，动图
        -png
            -支持颜色丰富，支持复杂透明，不支持动图
            -颜色丰富，复杂透明的图（专为网页而生）
        -webp
            -谷歌新推出的专门来表示网页的一种格式
            -它具备其他图片格式的所有优点，而且文件还特别小
            -缺点：兼容性不好，老浏览器不行 例如IE
        base64
            -将图片使用base64进行编码（类似迅雷磁力链接），这样可以将图片转换为字符，通过
            -字符的形式来引入图片，一般都是一些需要和网页一起加载的图片才使用base64.
            -一般用在背景
        ps：网页加载顺序，1 请求记载网页代码 2再发送请求加载外部图片

        效果一样，用小的，效果不一样，用好的。

 -->
<body>

<img width="100" src="https://prodev.jd.com/mall/active/24qWmGEbiPnPYxZzEfMj6ktgWxxR/index.html" alt="2077">
<img height="200" src="https://i04piccdn.sogoucdn.com/6bf201e344f1817e" alt="钢铁侠">
</body>
</html>
