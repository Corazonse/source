<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <!-- crossorigin="anonymous" 跨域不会受到警告 -->
    <script crossorigin="anonymous" src="./bootstrap-3.4.1-dist/js/jQuery-3.6.1.js"></script>
    <script crossorigin="anonymous" src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>jQuery发送Ajax请求</h1>
    <hr>
    <button class="btn btn-success">GET</button>
    <button class="btn btn-primary">POST</button>
    <button class="btn btn-info">通用型方法AJAX</button>
</div>
<script>
    $('button').eq(0).click(function () {
        // 地址 对象 回调
        $.get("http://localhost:8000/jquery", {a: 100, b: 200}, function (data) {
            //    输出了响应体
            console.log(data);
            // "json" 表示的是响应体类型 返回了对象
        }, 'json')
    })
    $('button').eq(1).click(function () {
        // 地址 对象 回调
        $.post("http://localhost:8000/jquery", {a: 100, b: 200}, function (data) {
            //    输出了响应体
            console.log(data);
            // 没加响应体类型 返回了字符串
        })
    })

    // ajax通用方法
    $('button').eq(2).click(function () {
        $.ajax({
            //url
            url: "http://localhost:8000/jquery",
            // 参数
            data: {a: 100, b: 200},
            // 请求类型
            type: 'GET',
            dataType: 'json',
            // 成功的回调函数
            success: function (data) {
                console.log(data);

            },
            // 失败的回调函数 超时啊 网络异常 
            error: function (data) {
                console.log("戳辣");
            },
            // 头信息
            headers: {
                c: 300,
                d: 400
            },
            // 设置超时
            timeout: 2000
        })

    })

</script>

</body>

</html>
