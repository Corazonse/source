<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<!--
    html 是用来呈现数据
    xml 可扩展标记语言 （历史中存在的传输存储方式）

    xml 被设计用来传输和存储数据

    xml 与 html 类似 不同的是html中都是预定义标签
    而xml中没有预定义标签全是啊自定义标签 用来比小时一些数据


    比如一个学生数均

    name = "孙悟空"; age = 18 ; gender = "男"

    用xml表示  网络传输个客户端
    <student>
        <name>孙悟空</name>
        <age>18</age>
        <gender>男</gender>
    </student>


    ！！！！！！！！！现在已经被JSON取代了
    表示方式
    {"name":"孙悟空","age":18,"gender":"男"}



 -->

</body>
</html>
