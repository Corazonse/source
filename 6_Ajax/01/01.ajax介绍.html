    ajax 全称为Asynchronous JavaScript And XML 就是异步JS 和 XML.

    AJAX 不是新的编程语言 而是一种将现有标准组合在一起的使用的新方式.
    如搜索框 输入东西会自动 展开预览 或者 用户名注册 相同用户名（无刷新会出现lodging）

    优势：页面不刷新可以进行通讯 允许用户事件来更新部分页面内容
        提高网页利用率 提高网页加载速度

    劣势： 没有浏览历史 不可以后退 存在跨域问题(不同服务域)
          SEO（搜索引擎优化）不友好 爬虫爬不到（因为是动态创建的）
