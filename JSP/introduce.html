    <title>Document</title>
    <style>
        /* 主界面 重置样式 */
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgb(233, 240, 250);
            height: 80px;
            width: 100%;
            position: relative;

        }

        .computer {
            float: right;
        }

        .line {
            float: left;

        }

        .study {
            font-size: 30px;
            color: red;
            margin: 0 auto;
            position: absolute;
            left: 42%;
            top: 20px;
        }

        .study2 {
            float: left;
            position: relative;
            top: 50px;
            left: -350px;
            color: rgb(75, 142, 167);
        }

        .study3 {
            float: left;
            position: relative;
            top: 50px;
            left: -340px;
            color: rgb(75, 142, 167);
        }

        .nav {
            height: 30px;
            width: 100%;
            background-color: rgb(238, 238, 238);
        }

        /* 开启弹性盒子 */
        .list1 {
            list-style: none;
            height: 30px;
            width: 400px;
            float: left;
            display: flex;
        }

        /* 弹性等级 */
        .nav ul li {
            flex-grow: 1;
        }

        /* 导航左侧样式 以及居中 */
        .nav ul li a {
            margin-left: 10px;
            display: block;
            float: left;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
            color: black;

        }

        /* 时间标签 */
        .time {
            line-height: 30px;
            float: right;

        }

        /* 左内联框架 */
        .left {
            width: 30%;
            height: 600px;
            background-color: rgb(244, 236, 255);
            display: block;

        }

        /* 右内敛框架 */
        .right {
            width: 69%;
            height: 600px;
            display: block;

        }

        .body-div iframe {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        /*弹性布局 */
        .body-div {
            display: flex;
            align-content: space-between;
        }

        /* 响应式 */
        @media only screen and (max-width: 850px) {
            .study {
                height: 0;
                width: 0;
                overflow: hidden;
            }

            .time {
                height: 0;
                width: 0;
                overflow: hidden;
            }
        }
    </style>
