<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- js代码需要编写到script标签中 (计算机交流窗口)-->
    <script>
        // 控制浏览器弹出一个警告框
        alert("Hello World!");
        // 让计算机页面中输出一个内容
        document.write("今天天气真不错！");//在body中写一个内容
        // 向控制台输出一个内容
        console.log("今天下雨啊啊啊啊！");


    </script>

</head>
<body>

</body>
</html>
