<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Math
                -Math不是构造函数 不用创建对象 它属于一个工具类 封装数学运算相关属性和方法
                例如 Math.PI 的一些值 和 log 平方根什么的
                abs()  绝对值
                ceil()     对数进行向上取整(小数位直接向上取整)
                floor()     对数进行向下取整(小数位直接向下取整)
                round()  四舍五入
                random() 随机生成随机数（0-1）random()*10  0-10
                    默认不包括上下限的两个数 可以配合四舍五入来生成整数
        
                max(x,y,z,t)   获取最大值
                min()    获取最小值
                pow(x,y) 返回x 的 y 次幂
                sqrt(x)  用于读一个数的开安防
        
                    */
        console.log(Math.PI);
        console.log(Math.abs(5));
        console.log(Math.ceil(5.1));
        console.log(Math.floor(5.1));
        //    生成x - y 范围的随机数
        // Math.round(Math.random()*(y-x)+x)
        console.log(Math.random() * 9 + 1);


    </script>
</head>

</html>
