<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 点击一个按钮后弹出一个内容


            // 获取按钮对象
            var btn01 = document.getElementById("btn01");
            bind(btn01, "click", function () {
                alert("1")
            });

            // btn01.onclick =function (){
            //     alert(1);
            // }
            // // 这里会把前面覆盖 这个语法形式只能同时为一个元素的一个绑定一个响应函数
            // btn01.onclick =function (){
            //     alert(2);
            // }


            /*
                addEventListener
                    -通过这个方法可以为元素绑定响应函数 可以同时添加多个响应函数 IE8不行
                    -参数：
                        1.时间的字符串，不要 on
                        2.当触发触发的 回调函数 调用
                        3.是否在捕获阶段触发时间，需要一个布尔值，一般都穿false



            */
            //    btn01.addEventListener("click",function(){
            //     alert("new");

            //    },false);
            //    btn01.addEventListener("click",function(){
            //     alert("new2");

            //    },false);

            /*
               IE8  别的浏览器没有这个方法喔
               attachEvent()
               -在IE8中可以用attacheEvent()开绑定事件
               -参数
                    1.事件的字符串 用on
                    2.回调函数
            */
            // btn01.attachEvent("onclick",function(){
            //     alert(1); this 就是绑定事件的对象
            // });


            // 定义一个兼容所有浏览器的函数
            /*
                参数：
                    obj 要绑定事件的对象
                    eventStr  事件的字符串
                    callback 回调

            */
            function bing(obj, eventStr, callback) {
                //大部分浏览器兼容的的方式
                if (obj.addEventListener) {
                    obj.addEventListener(eventStr, callback, false);
                }
                // ie8一下
                else {
                    obj.attachEvent("on" + eventStr, function () {
                        callback.call(obj);
                    });
                }
            }
        }
    </script>
</head>
<body>
<button id="btn01">点死我</button>
</body>
</html>
