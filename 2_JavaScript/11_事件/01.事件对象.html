<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标
        
        */
        window.onload = function () {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");

            //   onmousemove -改时间会将鼠标中移入后触发
            //   事件对象 -当时间的响应函数被触发时，浏览器每次都将一个事件对象作为实参传递进响应函数
            // （event） 在事件对象中封装了当前事件相关的 一切 信息，比如：鼠标坐标 键盘那个按键被按下 鼠标滚轮滚动方向
            areaDiv.onmousemove = function (event) {
                // 在showMsg中显示坐标
                /*  IE8 噶了 响应函数触发时浏览器不吹传递事件对象
                在IE8及以下的浏览器中 是将对象作为window对象的属性保存的
                so   var x = window.event.clientX;
                     var y = window.event.clientY; //火狐 又不行了 又要判断


                    clientX能获取鼠标的水平坐标
                    clientY能获取鼠标的垂直坐标

                */

                //    if(!event){
                //     event = window.event;
                //    }
                // 和 if 写法一样
                event = event || event.window;
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML = "x = " + x + "; y = " + y

            }

        }

    </script>

    <style>
        #areaDiv {
            width: 300px;
            height: 200px;
            border: 1px black solid;
            margin-bottom: 20px;
        }

        #showMsg {
            width: 300px;
            height: 30px;
            border: 1px black solid;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div id="areaDiv"></div>
<div id="showMsg"></div>
</body>
</html>
