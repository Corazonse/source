<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 定时调用 拖过希望一段程序 每间隔一段时间执行一次 可以使用定时调用
    /*
        setInterval()
            -定时调用
            -可以将一个函数每隔一段时间执行一次
            参数：
                1.回调函数，每个一段时间被调用一次
                2.每次间隔的时间，单位是毫秒

    */

    window.onload = function () {
        var count = document.getElementById("count");

        var num = 1;

        var timer = setInterval(function () {
            count.innerHTML = num++;
            if (num == 1001) {
                clearInterval(timer);//传 1 也行 关闭一号定时器
            }

        }, 1);
        console.log(timer);//返回1 指的是一号定时器


    }

</script>

</body>
<h1 id="count">1</h1>
</html>
