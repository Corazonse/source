<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*检查字符串有没有 .
            . 表示任意字符
        转义字符 \作为转义字符
        \. = .   \\ = \

        注意：构造还是时，由于它的参数是一个字符串，而\是字符串中转义字符
             如果要是用\则需要使用\\代替

        */

        var reg = /\./;

        console.log(reg.test("."));
        /*
            \d 数字
            \D  除了
            \w  字母数字下划线
            \W  除了
            \b 单词边界  如 an apple dog   /\bapple\b/
            \B 除了单词边界
            \s  空格
            \S

        
        
        */
        //    接受一个用户的输入 去空格一般去除前后的所有（*）空格
        var str = prompt("输入同户名:")
        str = str.replace(/^\s*|s*$/g, "");
        console.log(str);


    </script>
