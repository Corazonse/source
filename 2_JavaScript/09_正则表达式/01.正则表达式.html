            正则表达式

                获取将字符中符合规矩的内容提取出来 object类型
            语法
                var reg = new RegExp("正则表达式","匹配模式")
        
        */
        var reg = new RegExp("a");//检查字符串中是否含有a 严格区分大小写

                    -如果符合就true 不符合就是 false
