<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个正则表达式检查一个字符中是否含有aaa
                -量词 设置内容出现的次数    {n}
                - n+ 至少一个{1,}
                - n* 0个或者多个 {0,}
                - n? 0个或一个 {0,1}
        
        
        */
        //    连续出现的a
        var reg = /a{3}/;
        var reg2 = /ab{3}/;//只对b生效
        var reg2 = /(ab){3}/;//ab生效
        var reg2 = /(ab){1,3}/;//ab生效 出现一次到三次 {3,} 3-n

        console.log(reg.test("aabbbsacdd"));
        console.log(reg2.test("abababbb"));

        // 如果在正则表达式中同时使用^$必须完全符合正则表达式
        /*检查一个字符串是否以a开头*/
        /*检查一个字符串是否以结尾*/
        reg4 = /^a/;
        reg5 = /a$/;
        reg5 = /^a|a$/;
        console.log(reg4.test("dsfgfadda"));
        console.log(reg5.test("dsfgfadda"));
        // 判断手机号练习
        // 1.第一位为1  2.十一位 3.第二位不能是 0 1 2;
        var phone = /^1[3-9][0-9]{9}$/
        console.log(phone.test("13421271583"));

    </script>
</head>
