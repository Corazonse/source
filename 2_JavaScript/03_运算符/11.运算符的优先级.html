    <script>
        /*
            , 运算符
            使用 , 运算符 可以分割多个语句，一般可以声明多个变量使用

            运算符的优先级
                和数学一样，在JS中运算符也有优先级
                    比如：先乘除 后加减
                在JS中有一个运算符优先表
                    在表中月考上优先级越高,优先级越高越优先计算,
                    如果优先级一样，则从左往右算
                如果遇到优先级拿不准的 可以使用 () 来改变优先级

    
        */
        var a = 1, b = 2, c = 3;

        var result = 1 || 2 && 3;


    </script>
