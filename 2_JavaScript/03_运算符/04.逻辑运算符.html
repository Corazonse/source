    <SCript>
        /*
            在js中为我们提供了三种逻辑运算符
            ! 非
                -两次取反返回原样
                -如果对非布尔值进行取反这回转换成布尔值再取反
                -可以用该方法让 ！！把值转换成 布尔类型
            && 与
                -&&可以对符号两侧的值进行与运算并返回结果
                -运算规则
                    全 真 才真，其他情况为丁假
                    如果第一个值是false 不检查第二个值
            || 或
                -||可以将符号两侧的值进行或运算并返回结果
                -运算规则
                    全 假 才假，其他情况为丁真
                    如果第一个值为true 就不检查第二个值

   
        
        */
        var a = 10;
        a = !a;
        console.log(typeof a)
        console.log(a);

        var result = true && true;
        console.log(result);
