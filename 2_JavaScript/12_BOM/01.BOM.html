<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            BOM
                -浏览器对象模型
                -BOM可以使我们通过js来操作浏览器
                -BOM中为我们提供了一组对象，来完成操作
                -BOM
                    window
                        -window对象代表队是整个浏览器的窗口 同时也是网页中的全局对象
                    
                    以下对象都是浏览器中作为window对象的属性保存
                        可以通过window对象使用，也可以直接使用
                    Navigator 航海家浏览器
                        -代表当前浏览器的信息通过该对象可以识别不同的浏览器
                    Location
                        -代表当前浏览器的地址栏信息(网址的框框) 通过Location可以获取地址栏信息，或者操作浏览器跳转页面
                    History
                        -代表浏览器的历史记录 通过该对象可以操作浏览器的历史记录
                        -由于隐私的原因该对象不能获取到具体的历史记录，只能操作浏览器向前向后操作翻页
                        -而且该操作仅在当次有效
                    Screen
                        -代表用户的屏幕信息，通过该对象可以获取用户显示器的相关信息 （一般移动端采用）
        */

        console.log(window.navigator);
        console.log(navigator);


    </script>
</head>
