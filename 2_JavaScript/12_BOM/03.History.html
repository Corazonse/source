                            回退 可以绑定给按钮
                        forward()
                            前进 可以绑定给按钮
                        go()
                            跳转到指定位置 整数位参数
                            1表示向前跳转一个页面
                            2表示向前跳转两个页面
                            -1向后跳转一个
