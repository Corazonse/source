<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         Location(封装了地址栏信息)
            -代表当前浏览器的地址栏信息(网址的框框) 
            通过Location可以获取地址栏信息，或者操作浏览器跳转页面
        assign()
            location.assign()
            -跳转到其他页面 和修改location一样；
        reload()
            -true参数会强制情况缓存刷新页面
            -重新加载当前文档 F5(保留缓存) ctrl+F5能强制情况缓存刷新 
        replace()
            -参数页面替换当前页面，调用完毕会跳转 而且不可以后腿 不会生成历史记录
        
        
        */
        console.log(location);//当前页面路径
        // location = "http://www.baidu.com"; 也可以是相对路径 还会生成历史记录
    </script>
</head>

</html>
