<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数
                -函数也是一个对象 同时具有所有普通对象的功能 万物皆对象 复用，修改的爹！！！
                -函数中可以封装一些功能（代码）,在需要时可以执行这些功能（代码）
                -函数中可以保存一些代码在需要的时候调用
                -使用 typeof 检查一个函数对象时，会返回 function 但是他还是一个object

        */

        //创建函数对象 （构造函数）
        // 可以将要封装的代码以字符串的形势传递给构造函数
        // 封装在函数的代码不会立即执行
        // 函数中的代码会在函数调用的时候执行


        // 在实际开发中很少使用构造函数创建一个函数对象 ↓
        var fun = new Function("console.log('hello')");

        console.log(fun);

        // 调用函数 语法: 函数对象()
        // 调用函数时，函数中封装的代码会按照顺序执行
        fun();

        // 使用函数声明来创建一个函数
        // 语法： 参数可以不写
        /* function 函数名(形参1,形参2...形参n){
                语句。。
        }
        
        */
        function fun2() {
            console.log("这是我的第二个函数");
        }

        console.log(fun2);
        fun2();
        /*
            使用函数表达式来创建一个函数
                var 函数名 = function(形参1,形参2...形参n){
                    语句。。。
                }
        
        */
        //    匿名函数
        var fun3 = function () {
            console.log("");
        };


    </script>
</head>

</body>

</html>
