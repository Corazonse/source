<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name: "悟空",
            age: 18,
            address: "花果山",
            op: "mi"
        };
        // 枚举对象中的属性
        // 使用 for...in 语句
        // 对象中有几个属性循环体就会执行几次
        // 每次执行时，会将对象中个的一个属性的名字赋值给变量
        // 语法 对象[属性名]=属性值（因为 n 是一个变量）
        for (var n in obj) {
            console.log("属性名：" + n + " 属性值：" + obj[n]);
        }


    </script>
</head>

<body>

</body>

</html>
