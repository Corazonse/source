<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个函数，用来计算三个数的和
            可以使用return
                语法:
                    return 值;
                    return后的值将会作为函数的执行结果返回,
                    定义一个变量来接收这个结果
                    
                    */
        function sum(a, b, c) {
            // alert(a+b+c)
            var d = a + b + c;
            // return 后的语句就都还不会执行
            // return 后面不跟值就是返回 undefined
            // return 可以返回任意类型的值
            return d;
        }

        var result = sum(1, 2, 3);
        console.log(result);


    </script>
</head>
<body>

</body>
</html>
