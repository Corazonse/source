<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解析器在调用函数每次都会向函数内部传递一个隐含的参数
            这个隐含的参数就是 this,this指向的是一个对象
            这个对象我们称为函数执行的上下文对象，
            根据函数的调用方式的不同，this会指向不同的对象
                1.以函数形式调用时，this永远都是window
                2.以方法的形式调用时，this就是方法的那个对象
        
            */


        function fun() {
            // console.log(a,b);
            console.log(this.name);
        }

        var name = "全局的name";
        // fun(); 对象里的方法不加();
        var obj = {
            name: "孙悟空",
            sayName: fun
        };
        var obj2 = {
            name: "悟空",
            sayName: fun
        };
        fun();
        obj.sayName();
        obj2.sayName();


    </script>
</head>
<body>

</body>
</html>
