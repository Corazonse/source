<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用() 搞起来匿名函数就可以防止报错
        // 函数对象()
        // 立即执行函数
        //     函数定义完，立即被调用，这种函数叫做立即执行函数
        //     这些函数一般只是用一次
        //     执行方式在背后  加上 ();
        (function (a) {
            alert("我是一个匿名的函数~~~")

        })(1);


    </script>
</head>
<body>

</body>
</html>
