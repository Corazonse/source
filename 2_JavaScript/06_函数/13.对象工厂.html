    <title>Document</title>
    <script>
        /*
            创建对象
                使用工厂方法创建对象（批量创建）
        
        */
        var obj = {
            name: "孙悟空",
            age: 28,
            gender: "man"


        }
        //    工厂方法创建对象
        // 工厂化创造的对象，使用的构造函数都是object
        // 就导致我们区分不出多种不同类型的对象
        function createPerson(name, age, gender) {
            // 创建一个新的对象
            var obj = new Object;
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function () {
                console.log(this.name);
            }

            return obj;
        }

        var obj2 = createPerson("孙悟空", 18, "man");
        obj2.sayName();


    </script>
