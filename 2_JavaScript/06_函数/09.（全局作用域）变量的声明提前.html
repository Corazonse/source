    <script>
        // var a = 123;

        /*  变量的声明提前
            使用var关键字声明的 变量，会在所有的代码执行之前被声明
                比如 var a = 10;代码一开始就自动 var a; 在前头已经执行（但还没赋值）

                a = 10;同样能给a赋值 但是不会提前声明 没有以上特性
            函数的声明提前
                -使用函数声明形式创建的函数 function 函数(){}
                    它会在所有的代码执行之前就被创建，所以我们可以在函数声明前调用函数
                -使用函数的表达式创建的函数 var fun =function(){}
                    他不会被提前被声明，所以不能提前调用    
        
        */

        console.log(a);


        /*

        
        */
        // 会被提前
        function fun() {
            console.log("fun");
        }

        // 不会被提前
        var fun2 = function () {
            console.log("fun2");

        }
        fun();
        fun2();


    </script>
