<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;

        }

        // 创建Person原型的toString
        Person.prototype.toString = function () {
            console.log("重置的toString");
            return "(name=" + this.name + ");"
        };


        // 创建一个Person实例
        var per = new Person("孙悟空", 18, "男");
        var per2 = new Person("猪猪", 18, "男");
        // 当我们直接在于一个页面中打印一个对象时，实际上是输出的对象toSting()方法的返回值
        //  toString方法位于object中
        // 若果不想输出[Object Object] 可以为对象添加一个toString()方法

        console.log(per.toString());
        console.log(per2.toString());
        console.log(per);


    </script>
</head>
<body>

</body>
</html>
