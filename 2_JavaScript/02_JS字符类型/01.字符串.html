<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数据类型指的是字面量的类型

            在JS中一共有六种数据类型
                String   字符串
                Number   树值
                Boolean  布尔值
                Null     控制
                Undefined 未定义
                Object    对象

            其中 String Number Boolean Null Undefined 属于基本数据类型
            而 Object 属于引用数据类型
        
        */
        /*
            String字符串
                -在JS中字符串需要使用引号引起来
                -使用双引号单引号都可以，但是不要混着用
                -引号不能嵌套，里面不能放相同的引号 需要使用双引号的时候外边用 "" 外面用'';
                错误用法
                    str ="我说："你个鸡"";
                在字符串总我们可以使用\作为转移字符
                    当表示一些特殊符号时 可以使用\进行转义
                    str ="我说：\"你个鸡\"";
                    \n  换行
                    \t  制表符（tab键）
                    \\  表示 \
                注意 输出的时候 str 就是变量
                               "str" 就是输出 str 字符串
        */
        var str = "hello";
        str = "你好";
        // str只要声明一次 所以 var写一次就好
        console.log("str");


    </script>

</head>

</body>
</html>
