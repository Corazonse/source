    <script>

            Null （空值）类型的值只有一个 就是 null
                null这个值专门表示一个为空的对象(Object)
                使用typeof 检查一个null值时，会返回object
                
            Undefined(未定义) 类型只有一个值 就是 undefined
                -当声明一个变量，但是并不给变量赋值是，他就是 undefined
                -使用typeof检查一个 undefined 时也会返回 undefined
        */
        var a = null;

        console.lob(a);
