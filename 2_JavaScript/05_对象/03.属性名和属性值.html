<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object();
        /*
            向对象中添加属性
            属性名：
                -对象的属性名不强制要求遵守标识符的规范
                -什么名字都可以用 但是使用时尽量按照标识符的规范
                -如果要使用特殊的属性名不能采用 . 的方式来操作，要使用另一种方式
                    -语法 对象["属性名"] = 属性值;
                    obj["123"] = 789;
                    console.log(obj["123"])
                    使用[]这种形式操作属性，更加的灵活
                    在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性

            属性值：
                -js对象的属性值,可以是任意值
                    甚至还可以是对象
            
               
                    */
        obj.name = "孙悟空";
        obj.var = "hello";

        var obj2 = new Object();
        obj2.var = "hello";
        obj.test = obj2;

        console.log(obj.var);
        console.log(obj.test);
        console.log(obj);

        //   特殊值， []灵活的运用
        obj["123"] = 789;
        var n = "123";
        console.log(obj["123"]);
        console.log(obj[n]);
        // in 运算符
        // -通过该运算符可以检查一个对象中是否含有制定的属性
        //      如果有则返回true，没有则返回false
        //      语法"属性名" in 对象
        console.log("test" in obj);


    </script>


</head>
<body>

</body>
</html>
