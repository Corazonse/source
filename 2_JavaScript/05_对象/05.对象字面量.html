<!DOCTYPE html>

    <title>Document</title>
    <script>
        /*
            使用对象字面量来创建对象
                使用对象字面量可以在创建对象是，直接指定对象中的属性
                语法: {属性名:属性值,属性名:属性值,属性名:属性值...}
                    对象字母按量的属性可以加 "" 也可以不加 建议不加
                        出了使用特殊名字就必须加 "*^&%^&"
                属性名和属性值是一组一组的名值对结构
                    名和值之间使用 : 连接 多个名值对之间就是用 , 隔开
                    最后一个 就别写
        
        */
        var obj = {
            name: "猪八戒",
            age: 18,
            test: {name: "沙和尚"}
        };

        console.log(obj);


    </script>
