<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        五中基本数据类型，以后看到的值只要不是上面五种
        剩下的全部都是对象
        -String
        -Boolean
        -Number
        -Null
        -Undefined
        以上都是一些单一的值 值和值之间没有单一之间的关系
        在JS中来表示一个人的信息(name gender age)；用上面的 类型声明 他们基本没有联系
        不能构成一个整体

        Object 引用数据类型  唯一不是基本数据类型
        对象属于一种复合的数据类型。在对象中可以保存多个不同数据类型的属性

        对象的分类:
            1.内建对象
                -由ES标准中定义的对象，在任何的ES的实现中都可以使用：
                -比如 Math String Number Boolean Function Object...
            2.宿主对象
                -有 JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
                -比如BOM DOM
            3.自定义对象
                -由开发人员自己创建的对象


        
        */
        //    宿主对象
        console.log();
        document.write();

    </script>
