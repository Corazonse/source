<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建对象 
        /*
            使用new关键字调用的函数,是构造函数constructor
            构造函数是专门用来创建对象的好书
            使用typeof检查一个对象时，返回object
        
        
        */
        var obj = new Object();
        console.log(obj);

        // 向对象中添加属性（在对象中添加的值叫做属性）
        // 语法：对象.属性名 = 属性值;
        // 向obj中添加一个name属性
        obj.name = "孙悟空";
        // 向obj中添加 gender属性
        obj.gender = "男";
        // 向obj中添加一个age属性
        obj.age = 18;
        /*
            读取对象中的属性
                -语法：对象.属性名
            
                如果读取对象中没有的属性。不会犯错而是会返回undefined
        */
        console.log(obj.name);
        console.log(obj);
        /*
            修改对象的属性值
                语法:对象.属性名 = 新值;
        
        
        */
        obj.name = "猪八戒";
        console.log(obj.name);
        /*
            删除对象属性
                语法 delete 对象.属性名

        */
        delete obj.name;
        console.log(obj);


    </script>
</head>
<body>

</body>
</html>
