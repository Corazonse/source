<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        // 重置toString;
        Person.prototype.toString = function () {
            return "成年的人为:" + this.name;
        };
        // var P1 = new Person("SUN",12);
        // console.log(P1.toString());

        // 创建一个person对象
        var per1 = new Person("孙悟空", 18)
        var per2 = new Person("猪猪", 17)
        var per3 = new Person("挤挤", 18)
        var per4 = new Person("猫猫", 19)
        var per5 = new Person("狗狗", 15)
        var per6 = new Person("狗狗1", 100)
        var per7 = new Person("狗狗2", 10)
        // 将对象人添加到数组中
        var perArr = [per1, per5, per2, per3, per4, per6, per7];

        // 创建一个函数
        function is18(obj) {
            for (var i = 0; i < obj.length; i++) {
                if (obj[i].age >= 18) {
                    console.log(obj[i].toString());
                }
            }
        }

        is18(perArr);


    </script>
</head>
