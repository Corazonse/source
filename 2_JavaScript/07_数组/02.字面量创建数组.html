<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个数组(这比也是对象)
        var arr = new Array();

        // 另外的 字面量形式创建数组  一般使用字面量的形式创建
        var arr2 = [];
        console.log(arr2);
        // 使用字面量创建数组时，可以在创建时就指定数组中的元素
        var arr3 = [0, 1, 2, 3, 4, 5, 6];
        console.log(arr3[2]);
        console.log(arr3.length);
        // 构造函数方式创建数组
        var arr4 = new Array(0, 2, 4, 6, 8);
        console.log(arr4);

        // 表示创建一个长度是10的数组
        var arr5 = new Array(10);
        // 创建一个只有元素10的数组
        var arr6 = [10];
        console.log(arr5);
        console.log(arr6);


        // 数组中的元素可以使任意数据类型 也可以是对象,方法，数组

        arr7 = [10, true, null, "你好", 8];
        var obj = {
            name: "孙悟空"
        };
        arr7[arr7.length] = obj;

        console.log(arr7[5]);
        console.log(arr7[5].name);
        arr7[arr7.length] = [function cj() {
            alert(1)

        }]
        console.log(arr7);
        // 二维数组
        arr8 = [[1, 2, 3], [2, 4, 5]]


    </script>
