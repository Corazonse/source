<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            concat() 连接两个或者多个数组（元素），并返回新的数组
                该方法不会对元素组产生影响
            join() 该方法可以将数组转换成字符串
                该方法不会对元素组产生影响,返回转换后的字符串
                可以指定一个字符串作为参数可以作为数组转换成元素的连接符（默认是逗号）
        
        */
        var arr = [1, 2, 4, 5, 6, 7, 8];
        var arr2 = [1, 2, 4, 5, 6, 7, 8];
        console.log(arr.concat(arr2, "你好"));
        console.log(arr.join("xi"));
        /*
            reverse()
                该方法用于翻转数组,该方法会直接修改原数组
            sort()
                可以用来对数组中的元素进行排序,也会影响 原数组 按照Unicode编码排序
                即使对于纯数字的数组排序也会按照Unicode编码排序，可能会得到错误的结果
               
                配合reverse可以翻转
        
        */
        console.log(arr.reverse());
        var arr3 = ["y", "b", "c", "t", "a"];


        /*sort()
                可以自己制定排序的规则
                可以在sort()添加一个回调函数，制定排序规则
                回调函数需要两个形参
                浏览器会分别使用数组中的元素作为实参去调用回调函数
                使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
                浏览器会根据返回值决定元素的顺序
                
        
        
        */
        console.log(arr3.sort());
        var arr4 = [22, 1, 2, 4, 5, 6, 7, 8, 77, 11];
        console.log(arr4.sort(function (a, b) {
            //    如果返回一个大于0的值，则元素会交换位置
            //         如果一个大于0的值，则会将换位置
            //         如果返回一个小雨0的值，则位置不变
            //         如果返回一个0，则认为两个元素相等 也不交换位置
            return a - b; //升序排列 反之则 b-a
            // if(a>b){
            //     return 1;
            // }else if(a<b){
            //     return -1;
            // }
            // else{
            //     return 0;
            // }
        }));


    </script>
