<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            条件分支语句也叫switch语句
                switch...case...语句
                    在运行时一次将case后的表达式的值和switch后的条件表达式的值进行全等比较
                    如果比较结果为true，则往下执行语句代码 所以依赖 break;
                    false则下一条见 如果都是default后的语句
                    switch语句和if语句有功能重复的地方，使用switch可以实现if功能.
                    同样使用if也可以实现switch的功能,所以我们使用时，可以根据习惯选择。
                语法：
                    switch(条件表达式){
                        case 表达式:
                            语句...
                            break;
                        case 表达式:
                            语句...
                            break;
                        case 表达式:
                            语句...
                            break;
                        de

                    }
        */
        var num = "";

        switch (num) {
            case 1:
                console.log("1");
                break;
            case 2:
                console.log("2");
                break;
            case 3:
                console.log("3");
                break;
            case 4:
                console.log("4");
                break;
            case 5:
                console.log("5");
                break;
            case 6:
                console.log("6");
                break;
            default:
                console.log("非法数字");
                break;
        }


    </script>
</head>
