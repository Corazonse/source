<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            我们的程序是由一条一条的语句构造成的
            语句是按照自上向下顺序一条条执行
            在JS中可以是用 {} 来为语句进行分组
                同一个 {} 中的语句我们都成为是一组语句,
                同门要么都执行,要么都不执行 是一个整体
                一个{}钟的语句我们称之为  一个 代码块
                在代码块 就不用了再编写 ; 了

            JS中的代码块 ，只具有分组的左右 ，没有其他的用途！！！！！    
        */
        {
            var a = 10;

            alert("hello");

            console.log("你好");
        }


        console.log(a);//也能访问


    </script>
</head>
