<!DOCTYPE html>

    <title>Document</title>
    <script>
        /*
            流程控制语句
                通过流程控制语句程序执行流程
                    使程序可以根据一定的条件来执行
                -语句分类
                    1.条件判断语句
                    2.流程分支语句
                    3.循环语句
            条件判断语句:
                -使用条件判断语句可以执行某个语句之前进行判断
            语法一:
                if(条件表达式){
                    语句...
                }
            语法二:
                 if(条件表达式){
                    语句...
                }else{
                    语句...
                }
            语法三：
              if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }else if(条件表达式){

                }else{

                }
                该语句只有一个代码块会执行，如果执行就会终止 if



                if语句执行时，会对条件表达式进行求职判断
                如果条件表达式的值为true，就会执行if以后的语句
                如果是false，则不会被执行
                    if 语句只能控制紧随其后的语句
                    如果相统一控制多块语句用 {} 整一个代码块。
                    开发中尽量使用代码块
        
        */
        var a = 70;
        if (a > 10 && a <= 20) {
            alert("a大于10和小于等于20");
        } else if (a > 100) {
            alert("柏分柏")
        } else {
            alert("八嘎");
        }


    </script>


</head>
