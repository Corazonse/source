<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt() 返回值是strting，带个 + 号返回值能直接转换成 number
        var a = +prompt("请输入num1");
        var b = +prompt("请输入num2");
        var c = +prompt("请输入num3");
        if (a == b || b == c || c == a) {
            alert("存在相同数字")
        } else if (a > b && b > c) {
            alert("从小大大为:" + c + b + a)
        } else if (a > c && c > b) {
            alert("从小大大为:" + b + c + a)
        } else if (b > c && c > a) {
            alert("从小大大为:" + a + c + b)
        } else if (b > a && a > c) {
            alert("从小大大为:" + c + a + b)
        } else if (c > a && a > b) {
            alert("从小大大为:" + b + a + c)
        } else {
            alert("从小大大为:" + a + b + c)
        }


    </script>
</head>
<body>

</body>
</html>
