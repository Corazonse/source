<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 输入一个数 判断是否是质数然后返回
        outer:
            while (true) {
                var n = prompt("请输入一个数字")
                for (var i = n, sum = 2; sum < n; sum++) {
                    if (i % sum == 0) {
                        alert("该数不是质数");
                        break outer;
                    }

                }
                alert("该数是质数");
            }


    </script>
</head>
