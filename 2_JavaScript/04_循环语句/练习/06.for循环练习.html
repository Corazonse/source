<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印1-100所有奇数的和
        var count = 0;
        for (var j = 1; j <= 100; j += 2) {
            count = count + j;
        }
        console.log("1-100的奇数和等于:" + count);
        // 打印1-100之间所有 7 的倍数和个数及总和
        var count2 = 0;
        var sum = 0;
        for (var j = 1; j <= 100; j++) {

            if (j % 7 == 0) {
                count2 = count2 + j;
                sum++
            }
        }
        console.log("1-100的7的倍数总和等于:" + count2 + "总数为：" + sum);
        // 打印所有水仙花数
        var a;
        var b;
        var c;
        for (var j = 100; j < 1000; j++) {
            a = parseInt(j / 100)
            b = parseInt(j / 10 % 10)
            c = j % 10;
            if (a * a * a + b * b * b + c * c * c == j)
                console.log(j + " 为水仙花数");
        }


    </script>
</head>
<body>

</body>
</html>
