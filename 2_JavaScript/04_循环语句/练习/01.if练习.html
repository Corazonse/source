<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt()函数 可以弹出一个提示框，该提示框带有一个文本框
        // 用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
        // 该字符串将会作为提示框的提示文字
        // 用户输入的内容会作为函数的返回值返回，可以定义一个变量来接受该内容
        var score = prompt("请输入小明的成绩");

        if (score > 100 || score < 0 || isNaN(score)) {
            alert("您输入的分数有误，请刷新重新输入！");
        } else if (score == 100) {
            alert("奖励你一辆宝马");

        } else if (score > 80) {
            alert("奖励你一台iPhone12s");
        } else if (score > 60) {
            alert("奖励一本参考书");

        } else {
            alert("你没有任何奖励");
        }


    </script>


</head>
<body>

</body>
</html>
