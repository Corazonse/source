<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            for循环,也就是一个循环语句,也被叫做for语句
                for循环，为我们提供了三个专门的位置来放三个表达式
                1.初始化表达式
                2.条件表达式
                3.更新表达式
            for(初始化表达式;条件表达式;更新表达式){
                语句...
            }
            for 循环的执行流程:
                1.执行初始化表达式（只会执行一次）
                2.执行条件表达式，是否执行循环
                    true执行
                    false噶
                3.执行循环体语句
                4.执行更新表达式
                5.执行完 继续执行 2.
            
            for循环的三个部分可以省略，也可以写在外部
            var i =0
            for(;i<10;){
            alert(i++);

            如果在for循环中不写任何的表达式，只写两个 ;
            循环就会一直执行下去，  慎用


            /创建一个执行十次的 while 循环
        
        
        */
        var i = 0;
        //    创建循环
        for (var i = 0; i < 10; i++) {
            alert(i);

        }
    </script>
</head>
