            DOM的方法
                -getElementById() 通过id属性获取 一个 元素节点对象

                -getElementsByTagName() 通过标签名获取一组元素节点对象  <div>
                    即使查找到一个元素也会封装数组返回
                    innerHTML()用于获取元素内部的HTML代码的 对于自结束标签，这个属性没有意义
                    如果需要读取元素节点属性    直接读取 元素.属性名
                        元素.id 元素.name   元素.value 注意class不能采用这种方式读取 读取class需要 元素.className
                    
                -getElementsByName() 通过name属性获取一组元素节点对象
