<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="box1">
    你好
    <div>我是box1的html</div>

</div>
<div class="box2"></div>
<div class="box3"></div>

<script>
    // 获取body标签 把第一个数组唯一一个取出来
    var body = document.getElementsByTagName("body")[0];

    // 在document 中有一个body属性,他保存的是body的引用
    var body = document.body;
    // 获取html的跟标签
    var ht = document.documentElement;
    // undefine 类型 但是可以遍历有长度 all 代表页面中的所有元素
    var all = document.all;
    console.log(all.length);

    /*
        根据class属性查询一组元素节点对象
        不支持IE8 及以下的浏览器

    */
    var box1 = document.getElementsByClassName("box1");

    console.log(box1.length);
    //    获取所有的div
    var div = document.getElementsByTagName("div")

    console.log(div.length);
    // 如果想要获取某一个div  可以用选择器 可以代替上面的class
    // document.querySelector() 需要一个选择器的字符串作为参数，
    // 可以根据一个css的选择器查询一个元素节点对象
    // 若果满足条件的有多个 那么只返回第一个（数组） 兼容IE8
    var div1 = document.querySelector(".box1 div");
    var div2 = document.querySelector(".box1");
    console.log(div1.innerHTML)
    console.log(div2.innerHTML)

    // document.querySelectorAll()
    // 把所有符合条件的元素封装到一个数组中返回 兼容IE8

    var divs = document.querySelectorAll(".box1")

    console.log(divs.length);


</script>

</body>
</html>
